apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: scan
    traefik.enable: "true"
    traefik.http.routers.scanservjs.middlewares: crowdsec,default-headers,auth
    traefik.http.services.scanservjs.loadbalancer.server.port: "8080"
  labels:
    io.kompose.service: scanservjs
  name: scanservjs
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: scanservjs
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: scan
        traefik.enable: "true"
        traefik.http.routers.scanservjs.middlewares: crowdsec,default-headers,auth
        traefik.http.services.scanservjs.loadbalancer.server.port: "8080"
      labels:
        io.kompose.service: scanservjs
    spec:
      containers:
        - env:
            - name: SANE_USB_WORKAROUND
              value: "1"
            - name: SANE_XEROX_USB_HALT_WORKAROUND
              value: "1"
          image: sbs20/scanservjs:latest
          name: scanservjs
      restartPolicy: Always
