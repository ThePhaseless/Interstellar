apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: authentik-worker
  name: authentik-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: authentik-worker
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: authentik-worker
    spec:
      containers:
        - args:
            - worker
          env:
            - name: AUTHENTIK_EMAIL__FROM
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__FROM
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__HOST
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__PORT
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__PORT
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__TIMEOUT
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__USE_SSL
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__USE_SSL
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__USE_TLS
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__USE_TLS
                  name: env-authentik
            - name: AUTHENTIK_ERROR_REPORTING__ENABLED
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_ERROR_REPORTING__ENABLED
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__HOST
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__NAME
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__NAME
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__USER
                  name: env-authentik
            - name: AUTHENTIK_REDIS__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_REDIS__HOST
                  name: env-authentik
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_SECRET_KEY
                  name: env-authentik
          image: ghcr.io/goauthentik/server:2025.6
          name: authentik-worker
          volumeMounts:
            - mountPath: /certs
              name: authentik-worker-claim0
            - mountPath: /media
              name: authentik-worker-claim1
            - mountPath: /templates
              name: authentik-worker-claim2
      restartPolicy: Always
      volumes:
        - name: authentik-worker-claim0
          persistentVolumeClaim:
            claimName: authentik-worker-claim0
        - name: authentik-worker-claim1
          persistentVolumeClaim:
            claimName: authentik-worker-claim1
        - name: authentik-worker-claim2
          persistentVolumeClaim:
            claimName: authentik-worker-claim2
