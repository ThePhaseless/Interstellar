apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: renamer
  name: renamer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: renamer
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: renamer
    spec:
      containers:
        - env:
            - name: BOT_TOKEN
          image: ghcr.io/thephaseless/renamer:main
          name: renamer
      restartPolicy: Always
