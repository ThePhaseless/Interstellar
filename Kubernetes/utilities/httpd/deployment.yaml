apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: httpd
  name: httpd
  namespace: utilities
spec:
  selector:
    matchLabels:
      io.kompose.service: httpd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: httpd
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: nginx:latest
          name: httpd
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: httpd-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: httpd-cm0
          name: httpd-cm0
