apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: dashboard
    traefik.enable: "true"
    traefik.http.routers.homepage.middlewares: crowdsec,default-headers,auth
    traefik.http.services.homepage.loadbalancer.server.port: "3000"
  labels:
    io.kompose.service: homepage
  name: homepage
  namespace: utilities
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: homepage
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: dashboard
        traefik.enable: "true"
        traefik.http.routers.homepage.middlewares: crowdsec,default-headers,auth
        traefik.http.services.homepage.loadbalancer.server.port: "3000"
      labels:
        io.kompose.service: homepage
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: ghcr.io/gethomepage/homepage:v1.4.2
          name: homepage
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: homepage-claim0
      restartPolicy: Always
      volumes:
        - name: homepage-claim0
          persistentVolumeClaim:
            claimName: homepage-claim0
