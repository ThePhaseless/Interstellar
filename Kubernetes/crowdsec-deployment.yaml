apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: crowdsec
  name: crowdsec
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: crowdsec
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: crowdsec
    spec:
      containers:
        - env:
            - name: COLLECTIONS
              value: crowdsecurity/traefik crowdsecurity/http-cve
          image: crowdsecurity/crowdsec:v1.6.11
          name: crowdsec
          volumeMounts:
            - mountPath: /var/log
              name: crowdsec-claim0
              readOnly: true
            - mountPath: /var/lib/crowdsec/data
              name: crowdsec-claim1
            - mountPath: /etc/crowdsec
              name: crowdsec-cm2
      restartPolicy: Always
      volumes:
        - name: crowdsec-claim0
          persistentVolumeClaim:
            claimName: crowdsec-claim0
            readOnly: true
        - name: crowdsec-claim1
          persistentVolumeClaim:
            claimName: crowdsec-claim1
        - configMap:
            name: crowdsec-cm2
          name: crowdsec-cm2
