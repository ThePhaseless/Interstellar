apiVersion: v1
data:
  configuration.yaml:
    "# Loads default set of integrations. Do not remove.\ndefault_config:\n\
    wake_on_lan:\n\n# Load frontend themes from the themes folder\nfrontend:\n  themes:\
    \ !include_dir_merge_named themes\n  extra_module_url:\n    - /hacsfiles/material-you-utilities/material-you-utilities.min.js\n\
    \n# automation: !include automations.yaml\n# script: !include scripts.yaml\n#\
    \ scene: !include scenes.yaml\n\npanel_custom:\n  - name: material-you-panel\n\
    \    url_path: material-you-configuration\n    sidebar_title: Material You Utilities\n\
    \    sidebar_icon: mdi:material-design\n    module_url: /hacsfiles/material-you-utilities/material-you-utilities.min.js\n\
    \nhttp:\n  use_x_forwarded_for: true\n  trusted_proxies:\n    - 172.0.0.0/8\n\n\
    auth_header:\n  username_header: X-authentik-username\n"
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: homeassistant
  name: homeassistant-cm0
  namespace: home
