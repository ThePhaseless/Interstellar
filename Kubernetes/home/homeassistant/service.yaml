apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: home
    traefik.enable: "true"
    traefik.http.routers.homeassistant.middlewares: crowdsec,default-headers
    traefik.http.services.homeassistant.loadbalancer.server.port: "8123"
  labels:
    io.kompose.service: homeassistant
  name: homeassistant
  namespace: home
spec:
  ports:
    - name: "8123"
      port: 8123
      targetPort: 8123
    - name: "9"
      port: 9
      targetPort: 9
  selector:
    io.kompose.service: homeassistant
