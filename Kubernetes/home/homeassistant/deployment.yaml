apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: home
    traefik.enable: "true"
    traefik.http.routers.homeassistant.middlewares: crowdsec,default-headers
    traefik.http.services.homeassistant.loadbalancer.server.port: "8123"
  labels:
    io.kompose.service: homeassistant
  name: homeassistant
  namespace: home
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: home
        traefik.enable: "true"
        traefik.http.routers.homeassistant.middlewares: crowdsec,default-headers
        traefik.http.services.homeassistant.loadbalancer.server.port: "8123"
      labels:
        io.kompose.service: homeassistant
    spec:
      containers:
        - env:
            - name: HOMEASSISTANT_URL
              value: https://home.nerine.dev
            - name: TZ
              value: Europe/Warsaw
          image: ghcr.io/home-assistant/home-assistant:2025.7
          name: homeassistant
          ports:
            - containerPort: 8123
              protocol: TCP
            - containerPort: 9
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: homeassistant-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: homeassistant-cm0
          name: homeassistant-cm0
