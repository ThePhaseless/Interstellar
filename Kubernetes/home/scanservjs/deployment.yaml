apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: scanservjs
  name: scanservjs
  namespace: home
spec:
  selector:
    matchLabels:
      io.kompose.service: scanservjs
  template:
    metadata:
      labels:
        io.kompose.service: scanservjs
    spec:
      containers:
        - image: sbs20/scanservjs:latest
          name: scanservjs
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /dev/ttyUSB0
              subPath: ttyUSB0
              name: devices

            - mountPath: /dev/bus/usb
              subPath: bus/usb
              name: devices
      volumes:
        - name: devices
          hostPath:
            path: /dev
