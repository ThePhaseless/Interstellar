apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: adguard-home
  name: adguard-home
  namespace: home
spec:
  nodeSelector:
    kubernetes.io/hostname: nickel
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: adguard-home
  template:
    metadata:
      labels:
        io.kompose.service: adguard-home
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: adguard/adguard-home:v0.107.64
          name: adguard-home
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/adguard-home/work
              name: adguard-home-claim0
            - mountPath: /opt/adguard-home/conf
              name: adguard-home-initial_config
      restartPolicy: Always
      volumes:
        - name: adguard-home-claim0
          persistentVolumeClaim:
            claimName: adguard-home-claim0
        - configMap:
            name: adguard-home-initial_config
          name: adguard-home-initial_config
