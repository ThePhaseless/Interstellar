apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: adguard-home
  name: adguard-home
  namespace: home
spec:
  selector:
    matchLabels:
      io.kompose.service: adguard-home
  template:
    metadata:
      labels:
        io.kompose.service: adguard-home
    spec:
      hostNetwork: true
      initContainers:
        - name: copy-config
          image: busybox
          command: ["sh", "-c"]
          args:
            [
              " if [ ! -f /config-out/AdGuardHome.yaml ]; then cp /config/AdGuardHome.yaml /config-out/AdGuardHome.yaml; fi ",
            ]
          volumeMounts:
            - mountPath: /config
              name: adguard-home-config
            - mountPath: /config-out
              subPath: conf
              name: adguard-home-data
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: adguard/adguardhome:v0.107.64
          name: adguard-home
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /opt/adguardhome/work
              subPath: work
              name: adguard-home-data
            - mountPath: /opt/adguardhome/conf
              subPath: conf
              name: adguard-home-data
      restartPolicy: Always
      volumes:
        - name: adguard-home-data
          persistentVolumeClaim:
            claimName: adguard-home-data
        - name: adguard-home-config
          configMap:
            name: adguard-home-config
