apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: adguard-home
  name: adguard-home
  namespace: home
spec:
  selector:
    matchLabels:
      io.kompose.service: adguard-home
  template:
    metadata:
      labels:
        io.kompose.service: adguard-home
    spec:
      nodeSelector:
        kubernetes.io/hostname: nickel
      initContainers:
        - name: copy-config
          image: busybox
          command: ["sh", "-c"]
          args: ["cp /config/AdGuardHome.yaml /config-out/AdGuardHome.yaml"]
          volumeMounts:
            - mountPath: /config
              name: adguard-home-config
            - mountPath: /config-out
              subPath: conf
              name: adguard-home-data
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: adguard/adguardhome:v0.107.64
          name: adguard-home
          ports:
            - containerPort: 3000
            - containerPort: 53
            - containerPort: 53
              protocol: UDP
          volumeMounts:
            - mountPath: /opt/adguardhome/work
              subPath: work
              name: adguard-home-data
            - mountPath: /opt/adguardhome/conf
              subPath: conf
              name: adguard-home-data
      restartPolicy: Always
      volumes:
        - name: adguard-home-data
          persistentVolumeClaim:
            claimName: adguard-home-data
        - name: adguard-home-config
          configMap:
            name: adguard-home-config
