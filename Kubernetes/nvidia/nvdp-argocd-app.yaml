apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvdp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://nvidia.github.io/k8s-device-plugin
    chart: nvidia-device-plugin
    targetRevision: "*"
    helm:
      parameters:
        - name: gfd.enabled
          value: "true"
      values: |
        config:
          map:
            default: |-
              version: v1
              sharing:
                timeSlicing:
                  resources:
                  - name: nvidia.com/gpu
                    replicas: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: nvidia-device-plugin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
