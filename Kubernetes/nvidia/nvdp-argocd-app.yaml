apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-device-plugin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://nvidia.github.io/k8s-device-plugin
    path: nvdp
    helm:
      values:
        gfd.enabled: true
  destination:
    name: "in-cluster"
    namespace: nvidia-device-plugin
