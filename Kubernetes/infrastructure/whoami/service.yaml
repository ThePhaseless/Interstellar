apiVersion: v1
kind: Service
metadata:
    traefik.enable: "true"
    traefik.http.routers.whoami.middlewares: default-headers
  labels:
    io.kompose.service: whoami
  name: whoami
  namespace: infrastructure
spec:
  ports:
    - name: "1337"
      port: 1337
      targetPort: 80
  selector:
    io.kompose.service: whoami
