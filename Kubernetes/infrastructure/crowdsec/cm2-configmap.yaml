apiVersion: v1
data:
  acquis.yaml: "filenames:\n  - /var/log/traefik/*.log\nlabels:\n  type: traefik\n"
  profiles.yaml:
    "name: default_ip_remediation\n#debug: true\nfilters:\n  - Alert.Remediation\
    \ == true && Alert.GetScope() == \"Ip\"\ndecisions:\n  - type: ban\n    duration:\
    \ 4h\n#duration_expr: Sprintf('%dh', (GetDecisionsCount(Alert.GetValue()) + 1)\
    \ * 4)\nnotifications:\n  #   - slack_default  # Set the webhook in /etc/crowdsec/notifications/slack.yaml\
    \ before enabling this.\n  #   - splunk_default # Set the splunk url and token\
    \ in /etc/crowdsec/notifications/splunk.yaml before enabling this.\n  #   - http_default\
    \   # Set the required http parameters in /etc/crowdsec/notifications/http.yaml\
    \ before enabling this.\n  #   - email_default # Set the required email parameters\
    \ in /etc/crowdsec/notifications/email.yaml before enabling this.\non_success:\
    \ break\n"
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: crowdsec
  name: crowdsec-cm2
  namespace: infrastructure
