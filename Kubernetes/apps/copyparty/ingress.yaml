# =============================================================================
# Copyparty Ingress (Protected by OAuth2 Proxy)
# =============================================================================
# Any authenticated user can view files. Upload permissions controlled by
# Copyparty itself using email headers from OAuth2 Proxy (X-Auth-Request-Email).
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: copyparty
  namespace: utilities
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`files.nerine.dev`)
      kind: Rule
      services:
        - name: copyparty
          port: 3923
      middlewares:
        - name: public-chain
          namespace: traefik
        - name: oauth2-proxy
          namespace: traefik
  tls:
    certResolver: letsencrypt
