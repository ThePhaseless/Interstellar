# =============================================================================
# Copyparty External Secrets
# =============================================================================
# Copyparty uses Authentik headers (X-authentik-email) to determine write permissions.
# The admins/writers lists define which emails can upload files.
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: copyparty-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: copyparty-secrets
    creationPolicy: Owner
  data:
    - secretKey: admins
      remoteRef:
        key: copyparty-admins
    - secretKey: writers
      remoteRef:
        key: copyparty-writers
