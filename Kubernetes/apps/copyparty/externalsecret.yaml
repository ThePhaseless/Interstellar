# =============================================================================
# Copyparty External Secrets
# =============================================================================
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: copyparty-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: copyparty-secrets
    creationPolicy: Owner
  data:
    - secretKey: admins
      remoteRef:
        key: copyparty-admins
    - secretKey: writers
      remoteRef:
        key: copyparty-writers
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: google-oauth-client-id
    - secretKey: client-secret
      remoteRef:
        key: google-oauth-client-secret
    - secretKey: cookie-secret
      remoteRef:
        key: google-oauth-cookie-secret
