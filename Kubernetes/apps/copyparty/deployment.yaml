# =============================================================================
# Copyparty Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyparty
  namespace: utilities
  labels:
    app: copyparty
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copyparty
  template:
    metadata:
      labels:
        app: copyparty
    spec:
      initContainers:
        - name: build-config
          image: busybox:1.37
          command:
            - /bin/sh
            - -c
            - |
              cp /config-template/copyparty.conf /merged-config/copyparty.conf
              # Replace %{inc:path}% with actual file contents
              for file in /cfg/secrets/*; do
                key=$(basename "$file")
                value=$(cat "$file")
                sed -i "s|%{inc:/cfg/secrets/${key}}%|${value}|g" /merged-config/copyparty.conf
              done
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: secrets
              mountPath: /cfg/secrets
              readOnly: true
            - name: merged-config
              mountPath: /merged-config

      containers:
        - name: copyparty
          image: ghcr.io/9001/copyparty-ac:1.20.7
          args:
            - -c
            - /config/copyparty.conf
          ports:
            - name: http
              containerPort: 3923
            - name: smb
              containerPort: 3945
          volumeMounts:
            - name: merged-config
              mountPath: /config
              readOnly: true
            - name: personal
              mountPath: /personal
            - name: media
              mountPath: /media
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config-template
          configMap:
            name: copyparty-config
        - name: secrets
          secret:
            secretName: copyparty-secrets
        - name: merged-config
          emptyDir: {}
        - name: personal
          persistentVolumeClaim:
            claimName: personal-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
