# =============================================================================
# OAuth2 Proxy for Copyparty Google Authentication
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: utilities
  labels:
    app: oauth2-proxy
  annotations:
    reloader.stakater.com/auto: "true"
    # kube-linter exclusion - homelab doesn't need HA anti-affinity
    ignore-check.kube-linter.io/no-anti-affinity: "Homelab setup - 2 replicas for availability, anti-affinity not critical"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
          args:
            - --provider=google
            - --email-domain=*
            - --upstream=static://202
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            - --pass-user-headers=true
            - --set-xauthrequest=true
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-refresh=1h
            - --cookie-expire=168h
            - --skip-provider-button=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - name: http
              containerPort: 4180
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: utilities
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4180
      targetPort: http
  selector:
    app: oauth2-proxy
---
# OAuth2 Proxy callback route
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: oauth2-proxy-callback
  namespace: utilities
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`files.nerine.dev`) && PathPrefix(`/oauth2`)
      kind: Rule
      services:
        - name: oauth2-proxy
          port: 4180
  tls:
    certResolver: letsencrypt
