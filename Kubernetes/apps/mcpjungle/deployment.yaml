# =============================================================================
# MCP Jungle Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpjungle
  namespace: utilities
  labels:
    app: mcpjungle
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: mcpjungle
  template:
    metadata:
      labels:
        app: mcpjungle
    spec:
      containers:
        - name: mcpjungle
          image: mcpjungle/mcpjungle:0.3.4
          env:
            - name: TZ
              value: "UTC"
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mcpjungle-config
