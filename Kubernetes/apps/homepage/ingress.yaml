# =============================================================================
# Homepage Ingress (Public landing page)
# =============================================================================
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: utilities
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nerine.dev`)
      kind: Rule
      services:
        - name: homepage
          port: 80
      middlewares:
        - name: security-headers
          namespace: traefik
  tls:
    certResolver: letsencrypt
    domains:
      - main: nerine.dev
        sans:
          - "*.nerine.dev"
