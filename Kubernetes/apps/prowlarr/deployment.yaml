# =============================================================================
# Prowlarr Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9709"
    spec:
      serviceAccountName: arr-configurator

      initContainers:
        - name: set-external-auth
          image: busybox:1.37
          command: ["/bin/sh", "-c"]
          args:
            - |
              CONFIG="/config/config.xml"
              if [ ! -f "$CONFIG" ]; then
                printf '<Config>\n  <AuthenticationMethod>External</AuthenticationMethod>\n  <AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>\n</Config>\n' > "$CONFIG"
                echo "Created config.xml with External auth"
              else
                sed -i 's|<AuthenticationMethod>[^<]*</AuthenticationMethod>|<AuthenticationMethod>External</AuthenticationMethod>|' "$CONFIG"
                sed -i 's|<AuthenticationRequired>[^<]*</AuthenticationRequired>|<AuthenticationRequired>DisabledForLocalAddresses</AuthenticationRequired>|' "$CONFIG"
                echo "Updated config.xml auth settings"
              fi
          volumeMounts:
            - name: config
              mountPath: /config

      containers:
        - name: prowlarr
          image: linuxserver/prowlarr:2.3.0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          ports:
            - name: http
              containerPort: 9696
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:v2.3.0
          args: ["prowlarr"]
          env:
            - name: PORT
              value: "9709"
            - name: URL
              value: "http://localhost:9696"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: prowlarr-api-key
          ports:
            - name: metrics
              containerPort: 9709
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config
