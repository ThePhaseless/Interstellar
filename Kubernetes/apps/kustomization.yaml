# =============================================================================
# Applications Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Namespaces
  - namespaces.yaml

  # Common resources
  - common/

  # Media Stack
  - jellyfin/
  - jellyseerr/
  - sonarr/
  - radarr/
  - prowlarr/
  - bazarr/
  - qbittorrent/
  - decluttarr/
  - recyclarr/

  # Utilities
  - copyparty/
  - immich/
  - mcpjungle/
  - adguard/
  - oauth2-proxy/
  - whoami/

labels:
  - pairs:
      managed-by: argocd
    includeSelectors: true
