# =============================================================================
# Applications Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Namespaces
  - namespaces.yaml

  # Common resources
  - common/

  # Media Stack
  - jellyfin/
  - jellyseerr/
  - sonarr/
  - radarr/
  - prowlarr/
  - bazarr/
  - qbittorrent/
  - decluttarr/
  - recyclarr/

  # Utilities
  - copyparty/
  - immich/
  - mcpjungle/
  - adguard/

commonLabels:
  managed-by: argocd
