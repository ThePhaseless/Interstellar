# =============================================================================
# Sonarr Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      serviceAccountName: arr-configurator

      initContainers:
        # Wait for app to start and extract API key
        - name: api-extractor
          image: bitnami/kubectl:1.32
          command:
            - /bin/bash
            - -c
            - |
              # Wait for Sonarr to be ready and config.xml to exist
              sleep 30
              /scripts/extract-api-key.sh sonarr /config/config.xml
          volumeMounts:
            - name: config
              mountPath: /config
            - name: scripts
              mountPath: /scripts

      containers:
        - name: sonarr
          image: linuxserver/sonarr:4.0.11
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          ports:
            - name: http
              containerPort: 8989
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /media
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

        # Configurator sidecar
        - name: configurator
          image: bitnami/kubectl:1.32
          command:
            - /bin/bash
            - -c
            - |
              # Wait for API key to be available
              while [ -z "$(kubectl get secret arr-api-keys -n media -o jsonpath='{.data.sonarr-api-key}' 2>/dev/null | base64 -d)" ]; do
                sleep 10
              done

              API_KEY=$(kubectl get secret arr-api-keys -n media -o jsonpath='{.data.sonarr-api-key}' | base64 -d)

              # Configure download client
              /scripts/configure-download-client.sh sonarr http://localhost:8989 "$API_KEY"

              # Keep running to allow manual re-configuration
              sleep infinity
          volumeMounts:
            - name: scripts
              mountPath: /scripts

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8989
      targetPort: http
  selector:
    app: sonarr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.nerine.dev`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
      middlewares:
        - name: tailscale-only
          namespace: traefik
  tls:
    certResolver: letsencrypt
