# =============================================================================
# OAuth2 Proxy External Secrets
# =============================================================================
# Fetches Google OAuth credentials from Bitwarden
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
  data:
    # Google OAuth Client ID
    - secretKey: client-id
      remoteRef:
        key: oauth2-proxy-google-client-id
    # Google OAuth Client Secret
    - secretKey: client-secret
      remoteRef:
        key: oauth2-proxy-google-client-secret
    # Cookie encryption secret (32 bytes, base64 encoded)
    # Generate with: openssl rand -base64 32
    - secretKey: cookie-secret
      remoteRef:
        key: oauth2-proxy-cookie-secret
