# =============================================================================
# Jellyfin Ingress (Public - streaming-chain middleware)
# =============================================================================
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`watch.nerine.dev`)
      kind: Rule
      services:
        - name: jellyfin
          port: 8096
      middlewares:
        - name: streaming-chain
          namespace: traefik
  tls:
    certResolver: letsencrypt
    domains:
      - main: nerine.dev
        sans:
          - "*.nerine.dev"
