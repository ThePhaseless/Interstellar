# =============================================================================
# Immich Server Deployment (with PostgreSQL and Redis sidecars)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: utilities
  labels:
    app: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich
  template:
    metadata:
      labels:
        app: immich
    spec:
      enableServiceLinks: false

      initContainers:
        # Build Immich config JSON with OAuth settings from secrets
        - name: build-oauth-config
          image: busybox:1.37
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ -f /secrets/oauth-client-id ] && [ -f /secrets/oauth-client-secret ]; then
                CLIENT_ID=$(cat /secrets/oauth-client-id)
                CLIENT_SECRET=$(cat /secrets/oauth-client-secret)
                if [ -n "$CLIENT_ID" ] && [ -n "$CLIENT_SECRET" ]; then
                  printf '{"oauth":{"enabled":true,"issuerUrl":"https://accounts.google.com","clientId":"%s","clientSecret":"%s","scope":"openid email profile","signingAlgorithm":"RS256","profileSigningAlgorithm":"none","storageLabelClaim":"preferred_username","buttonText":"Login with Google","autoRegister":true,"autoLaunch":false,"defaultStorageQuota":0}}' "$CLIENT_ID" "$CLIENT_SECRET" > /immich-config/immich.config.json
                  echo "Immich OAuth config created (enabled)"
                else
                  echo '{"oauth":{"enabled":false}}' > /immich-config/immich.config.json
                  echo "Warning: OAuth secrets empty, OAuth disabled"
                fi
              else
                echo '{"oauth":{"enabled":false}}' > /immich-config/immich.config.json
                echo "Warning: OAuth secrets not found, OAuth disabled"
              fi
          volumeMounts:
            - name: oauth-secrets
              mountPath: /secrets
              readOnly: true
            - name: immich-config
              mountPath: /immich-config

      containers:
        # Immich Server
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.5.6
          env:
            - name: TZ
              value: "UTC"
            - name: IMMICH_CONFIG_FILE
              value: "/immich-config/immich.config.json"
            - name: DB_HOSTNAME
              value: "localhost"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: "immich"
            - name: DB_USERNAME
              value: "immich"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: db-password
            - name: REDIS_HOSTNAME
              value: "localhost"
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-ml.utilities.svc.cluster.local:3003"
            - name: IMMICH_HOST
              value: "0.0.0.0"
          ports:
            - name: http
              containerPort: 2283
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: external-library
              mountPath: /external
              readOnly: true
            - name: immich-config
              mountPath: /immich-config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

        # PostgreSQL Sidecar
        - name: postgres
          image: tensorchord/pgvecto-rs:pg16-v0.3.0
          env:
            - name: POSTGRES_DB
              value: "immich"
            - name: POSTGRES_USER
              value: "immich"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: db-password
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          ports:
            - name: postgres
              containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi

        # Redis Sidecar
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 256Mi

      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload
        - name: postgres-data
          persistentVolumeClaim:
            claimName: immich-postgres
        - name: external-library
          persistentVolumeClaim:
            claimName: personal-pvc
        - name: oauth-secrets
          secret:
            secretName: immich-oauth-secrets
        - name: immich-config
          emptyDir: {}
---
# ExternalSecret for Immich database password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: immich-secrets
    creationPolicy: Owner
  data:
    - secretKey: db-password
      remoteRef:
        key: immich-db-password
