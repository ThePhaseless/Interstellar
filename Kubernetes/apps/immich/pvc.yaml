# =============================================================================
# Immich PVCs
# =============================================================================
---
# Upload storage for Immich photos/videos
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-upload
  namespace: utilities
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 500Gi
---
# PostgreSQL data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgres
  namespace: utilities
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
