# =============================================================================
# Immich OAuth External Secrets
# =============================================================================
# Fetches Google OAuth credentials for Immich native OAuth integration.
# Reuses the same Google OAuth credentials as oauth2-proxy.
# IMPORTANT: Add https://photos.nerine.dev/auth/login as an authorized
# redirect URI in the Google OAuth app settings.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-oauth-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: immich-oauth-secrets
    creationPolicy: Owner
  data:
    - secretKey: oauth-client-id
      remoteRef:
        key: oauth2-proxy-google-client-id
    - secretKey: oauth-client-secret
      remoteRef:
        key: oauth2-proxy-google-client-secret
