# =============================================================================
# Immich OAuth External Secrets
# =============================================================================
# Fetches Authentik OIDC credentials for Immich native OAuth integration.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-oauth-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: immich-oauth-secrets
    creationPolicy: Owner
  data:
    - secretKey: oauth-client-id
      remoteRef:
        key: authentik-immich-client-id
    - secretKey: oauth-client-secret
      remoteRef:
        key: authentik-immich-client-secret
