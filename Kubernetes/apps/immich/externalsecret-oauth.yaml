# =============================================================================
# Immich OAuth External Secrets
# =============================================================================
# Fetches Google OAuth credentials for Immich native OAuth integration.
# Register a Google OAuth app with redirect URI:
#   https://photos.nerine.dev/auth/login
# You can reuse the same Google OAuth app as oauth2-proxy by adding
# the above redirect URI to its allowed redirect URIs.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-oauth-secrets
  namespace: utilities
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: immich-oauth-secrets
    creationPolicy: Owner
  data:
    - secretKey: oauth-client-id
      remoteRef:
        key: immich-oauth-client-id
    - secretKey: oauth-client-secret
      remoteRef:
        key: immich-oauth-client-secret
