# =============================================================================
# Jellyseerr Ingress (Uses Jellyfin login - no external auth)
# =============================================================================
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyseerr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyseerr.nerine.dev`)
      kind: Rule
      services:
        - name: jellyseerr
          port: 5055
      middlewares:
        - name: public-chain
          namespace: traefik
  tls:
    certResolver: letsencrypt
