# =============================================================================
# Jellyseerr Deployment
# =============================================================================
# Uses Jellyfin as authentication provider (no external OAuth required)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: media
  labels:
    app: jellyseerr
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      serviceAccountName: arr-configurator

      containers:
        - name: jellyseerr
          image: fallenbagel/jellyseerr:2.3.0
          env:
            - name: TZ
              value: "UTC"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: http
              containerPort: 5055
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

        # Configurator sidecar - sets up Jellyfin, Sonarr, Radarr
        - name: configurator
          image: bitnami/kubectl:1.32
          command:
            - /bin/bash
            - /scripts/configure-jellyseerr.sh
          env:
            # API keys from arr-api-keys secret
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: sonarr-api-key
                  optional: true
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: radarr-api-key
                  optional: true
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyseerr-config
        - name: scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
