# =============================================================================
# Whoami Ingress (Public - no auth, just security headers)
# =============================================================================
# Debug endpoint to see request headers from Traefik
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: utilities
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.nerine.dev`)
      kind: Rule
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: security-headers
          namespace: traefik
  tls:
    certResolver: letsencrypt
    domains:
      - main: nerine.dev
        sans:
          - "*.nerine.dev"
