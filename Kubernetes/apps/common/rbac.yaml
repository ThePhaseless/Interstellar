# =============================================================================
# Common RBAC for *arr Configurator
# =============================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arr-configurator
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arr-configurator
  namespace: media
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "patch", "create", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arr-configurator
  namespace: media
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: arr-configurator
subjects:
  - kind: ServiceAccount
    name: arr-configurator
    namespace: media
