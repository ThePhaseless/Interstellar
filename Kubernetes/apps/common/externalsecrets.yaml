# =============================================================================
# Common External Secrets
# =============================================================================
---
# API Keys secret (populated by configurator init containers)
apiVersion: v1
kind: Secret
metadata:
  name: arr-api-keys
  namespace: media
type: Opaque
stringData:
  # Placeholder - populated by init containers
  sonarr-api-key: ""
  radarr-api-key: ""
  prowlarr-api-key: ""
  bazarr-api-key: ""
  jellyfin-api-key: ""
---
# Cloudflare API Token for DNS challenge
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare-api-token
