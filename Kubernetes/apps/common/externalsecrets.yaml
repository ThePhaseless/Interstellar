# =============================================================================
# Common External Secrets
# =============================================================================
---
# API keys from Bitwarden Secrets Manager
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: arr-api-keys
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: arr-api-keys
    creationPolicy: Owner
    template:
      data:
        bazarr-api-key: ""
        jellyfin-api-key: ""
        sonarr-api-key: "{{ .sonarr_api_key }}"
        radarr-api-key: "{{ .radarr_api_key }}"
        prowlarr-api-key: "{{ .prowlarr_api_key }}"
  data:
    - secretKey: sonarr_api_key
      remoteRef:
        key: sonarr-api-key
    - secretKey: radarr_api_key
      remoteRef:
        key: radarr-api-key
    - secretKey: prowlarr_api_key
      remoteRef:
        key: prowlarr-api-key
---
# Cloudflare API Token for DNS challenge
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare-api-token
