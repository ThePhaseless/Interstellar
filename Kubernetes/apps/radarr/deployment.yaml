# =============================================================================
# Radarr Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9708"
    spec:
      serviceAccountName: arr-configurator

      containers:
        - name: radarr
          image: linuxserver/radarr:6.0.4
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          ports:
            - name: http
              containerPort: 7878
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /media
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10

        - name: exportarr
          image: ghcr.io/onedr0p/exportarr:v2.3.0
          args: ["radarr"]
          env:
            - name: PORT
              value: "9708"
            - name: URL
              value: "http://localhost:7878"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-api-keys
                  key: radarr-api-key
          ports:
            - name: metrics
              containerPort: 9708
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
