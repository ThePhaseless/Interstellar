# =============================================================================
# AdGuard Home Auto-Login Middleware
# =============================================================================
# Injects Basic Auth header so Authentik-authenticated users bypass
# AdGuard Home's internal login page. Internal auth uses static credentials
# (admin/admin) since the real auth is handled by Authentik.
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: adguard-auto-login
  namespace: home
spec:
  headers:
    customRequestHeaders:
      Authorization: "Basic YWRtaW46YWRtaW4="
