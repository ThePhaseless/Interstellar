apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: adguard-home
  name: adguard-home
  namespace: home
spec:
  selector:
    matchLabels:
      io.kompose.service: adguard-home
  template:
    metadata:
      labels:
        io.kompose.service: adguard-home
    spec:
      nodeSelector:
        kubernetes.io/hostname: nickel
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: adguard/adguard-home:v0.107.64
          name: adguard-home
          ports:
            - containerPort: 80
            - containerPort: 53
            - containerPort: 53
              protocol: UDP
            - containerPort: 3000
          volumeMounts:
            - mountPath: /opt/adguard-home/work
              name: adguard-home-data
            - mountPath: /opt/adguard-home/conf
              name: adguard-config
      restartPolicy: Always
      volumes:
        - name: adguard-home-data
          persistentVolumeClaim:
            claimName: adguard-home-data
        - configMap:
            name: adguard-home-config
          name: adguard-home-config
