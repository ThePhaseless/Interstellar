apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: bazarr
  name: bazarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: bazarr
  template:
    metadata:
      labels:
        io.kompose.service: bazarr
    spec:
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["cp", "-rp", "/config-template/*", "/config/"]
          volumeMounts:
            - name: bazarr-data
              mountPath: /config
            - name: arr-config
              mountPath: /config-template
              readOnly: true
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: linuxserver/bazarr:1.5.2
          name: bazarr
          nodeName: nickel
          ports:
            - containerPort: 6767
          volumeMounts:
            - mountPath: /config
              name: bazarr-data
            - mountPath: /data
              name: bazarr-storage
      restartPolicy: Always
      volumes:
        - name: bazarr-config
          configMap:
            name: bazarr-config
        - name: bazarr-data
          persistentVolumeClaim:
            claimName: bazarr-data
        - name: bazarr-storage
          hostPath:
            path: /Storage
