apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: decluttarr
  name: decluttarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: decluttarr
  template:
    metadata:
      labels:
        io.kompose.service: decluttarr
    spec:
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            [
              "cp /config-template/config.yaml /config/ && /scripts/replace-with-envs.sh /config/config.yaml",
            ]
          env:
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-api-key
                  key: api-key
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-api-key
                  key: api-key
          volumeMounts:
            - name: decluttarr-data
              mountPath: /config
            - name: decluttarr-config
              mountPath: /config-template
              readOnly: true
            - name: arr-scripts
              mountPath: /scripts
              readOnly: true
      containers:
        - image: ghcr.io/manimatter/decluttarr:dev
          name: decluttarr
          env:
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-api-key
                  key: api-key
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-api-key
                  key: api-key
          volumeMounts:
            - mountPath: /app/config/config.yaml
              name: decluttarr-data
              subPath: config.yaml
      restartPolicy: Always
      volumes:
        - name: decluttarr-config
          configMap:
            name: decluttarr-config
        - name: decluttarr-data
          emptyDir: {}
        - name: arr-scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
