apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml

configMapGenerator:
  - name: prowlarr-init-script
    namespace: media
    files:
      - configure-prowlarr.sh=scripts/configure-prowlarr.sh

# Placeholder secret for build-time validation
# Will be replaced by runtime-generated secret
secretGenerator:
  - name: prowlarr-api-key
    namespace: media
    literals:
      - api-key=placeholder
