apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: authentik-ldap
  name: authentik-ldap
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: authentik-ldap
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: authentik-ldap
    spec:
      containers:
        - env:
            - name: AUTHENTIK_HOST
              value: https://auth.nerine.dev
            - name: AUTHENTIK_INSECURE
              value: "true"
            - name: AUTHENTIK_TOKEN
          image: ghcr.io/goauthentik/ldap:2025.6
          name: authentik-ldap
          ports:
            - containerPort: 3389
              protocol: TCP
            - containerPort: 6636
              protocol: TCP
      restartPolicy: Always
