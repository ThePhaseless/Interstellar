apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: adguard-home-config
    namespace: home
    files:
      - ./Config/Home/AdGuard/conf/AdGuardHome.yaml
  - name: decluttarr-config
    namespace: media
    files:
      - ./Config/Media/Decluttarr/config.yaml
  - name: recyclarr-config
    namespace: media
    files:
      - ./Config/Media/Recyclarr/radarr.yaml
      - ./Config/Media/Recyclarr/sonarr.yaml
  - name: httpd-html
    namespace: infrastructure
    files:
      - ./Config/Home/httpd/index.html
  - name: extractor-scripts
    namespace: media
    files:
      - ./scripts/extract-api-key.sh
