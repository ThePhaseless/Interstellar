apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-test
  namespace: intel-device-plugins
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      containers:
        - name: gpu-test
          image: busybox:1.37
          command:
            - /bin/sh
            - -c
            - |
              echo "=== Intel GPU Test ==="
              echo ""
              echo "--- /dev/dri devices ---"
              ls -la /dev/dri/
              echo ""
              echo "--- GPU render nodes ---"
              for f in /dev/dri/render*; do
                echo "Found render node: $f"
              done
              echo ""
              echo "=== GPU test completed ==="
          resources:
            requests:
              gpu.intel.com/xe: "1"
            limits:
              gpu.intel.com/xe: "1"
