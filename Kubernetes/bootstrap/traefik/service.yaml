# =============================================================================
# Traefik Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
  annotations:
    # Expose via Tailscale
    tailscale.com/expose: "true"
    tailscale.com/hostname: "traefik"
spec:
  type: LoadBalancer
  # Use dedicated ingress LoadBalancer IP (separate from control-plane API VIP)
  loadBalancerIP: 192.168.1.11
  externalTrafficPolicy: Local
  ports:
    - name: web
      port: 80
      targetPort: web
      protocol: TCP
    - name: websecure
      port: 443
      targetPort: websecure
      protocol: TCP
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
  labels:
    app: traefik
spec:
  type: ClusterIP
  ports:
    - name: traefik
      port: 8080
      targetPort: traefik
  selector:
    app: traefik
