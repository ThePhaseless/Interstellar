# =============================================================================
# Traefik Ingress Controller Bootstrap Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: traefik

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - config.yaml
  - middlewares.yaml
  - crowdsec-middleware.yaml
  - crowdsec-externalsecret.yaml
  - ingress.yaml

labels:
  - pairs:
      managed-by: argocd
    includeSelectors: true
