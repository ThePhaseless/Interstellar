# =============================================================================
# CrowdSec Bouncer Key for Traefik Plugin
# =============================================================================
# This syncs the CrowdSec bouncer API key to the traefik namespace
# for use by the Traefik CrowdSec plugin
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-bouncer-key
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: crowdsec-bouncer-key
    creationPolicy: Owner
  data:
    - secretKey: crowdsecLapiKey
      remoteRef:
        key: crowdsec-api-key
