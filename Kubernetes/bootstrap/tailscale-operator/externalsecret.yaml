# =============================================================================
# Tailscale OAuth External Secret
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-oauth
  namespace: tailscale
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: operator-oauth
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: tailscale-k8s-oauth-client-id
    - secretKey: client_secret
      remoteRef:
        key: tailscale-k8s-oauth-secret
