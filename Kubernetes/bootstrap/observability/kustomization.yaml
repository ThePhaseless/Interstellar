# =============================================================================
# Observability Stack (Grafana LGTM) Bootstrap Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: observability

resources:
  - namespace.yaml
  - grafana.yaml
  - loki.yaml
  - mimir.yaml
  - promtail.yaml
  - alloy.yaml
  - kube-state-metrics.yaml
  - alerting.yaml
  - externalsecret.yaml
  - dashboards/cluster-overview.yaml
  - dashboards/traefik.yaml
  - dashboards/media-stack.yaml
  - dashboards/logs-explorer.yaml
  - dashboards/geo-heatmap.yaml

labels:
  - pairs:
      managed-by: argocd
    includeSelectors: true
