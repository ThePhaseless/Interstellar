# =============================================================================
# Grafana Dashboard ConfigMaps
# =============================================================================
# Provisioned via Grafana's file-based dashboard provider.
# Each ConfigMap is mounted as a subdirectory under /var/lib/grafana/dashboards/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster
  namespace: observability
  labels:
    grafana-dashboard: "true"
data:
  cluster-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Cluster CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              },
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "spanNulls": true
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "1 - avg by (node) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))",
              "legendFormat": "{{ node }}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }
          }
        },
        {
          "title": "Cluster Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              },
              "custom": {
                "fillOpacity": 20,
                "lineWidth": 2,
                "spanNulls": true
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)",
              "legendFormat": "{{ node }}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }
          }
        },
        {
          "title": "Pod Count by Namespace",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_info)",
              "legendFormat": "{{ namespace }}",
              "refId": "A",
              "instant": true
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "title": "Pod Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "Running",
              "refId": "A",
              "instant": true
            }
          ],
          "options": { "colorMode": "background", "graphMode": "none", "textMode": "value_and_name" }
        },
        {
          "title": "Pods Not Ready",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_ready{condition=\"true\"} == 0) OR vector(0)",
              "legendFormat": "Not Ready",
              "refId": "A",
              "instant": true
            }
          ],
          "options": { "colorMode": "background", "graphMode": "none", "textMode": "value_and_name" }
        },
        {
          "title": "Container Restarts (last 1h)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 3 },
                  { "color": "red", "value": 10 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total[1h])) OR vector(0)",
              "legendFormat": "Restarts",
              "refId": "A",
              "instant": true
            }
          ],
          "options": { "colorMode": "background", "graphMode": "none", "textMode": "value_and_name" }
        },
        {
          "title": "Node Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "mappings": [
                { "type": "value", "options": { "3": { "text": "3/3 Ready", "color": "green" } } }
              ]
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "count(kube_node_status_condition{condition=\"Ready\",status=\"true\"} == 1)",
              "legendFormat": "Nodes Ready",
              "refId": "A",
              "instant": true
            }
          ],
          "options": { "colorMode": "background", "graphMode": "none", "textMode": "value_and_name" }
        },
        {
          "title": "Pod CPU Usage (Top 10)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "fillOpacity": 10,
                "lineWidth": 1,
                "spanNulls": true
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\", container!=\"POD\"}[5m])))",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }
          }
        },
        {
          "title": "Pod Memory Usage (Top 10)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "fillOpacity": 10,
                "lineWidth": 1,
                "spanNulls": true
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (container_memory_working_set_bytes{container!=\"\", container!=\"POD\"}))",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "refId": "A"
            }
          ],
          "options": {
            "tooltip": { "mode": "multi" },
            "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }
          }
        },
        {
          "title": "PVC Usage",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "mimir" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes",
              "legendFormat": "{{ namespace }}/{{ persistentvolumeclaim }}",
              "refId": "A",
              "instant": true
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        }
      ],
      "schemaVersion": 39,
      "tags": ["kubernetes", "cluster"],
      "templating": { "list": [] },
      "time": { "from": "now-3h", "to": "now" },
      "title": "Cluster Overview",
      "uid": "cluster-overview"
    }
