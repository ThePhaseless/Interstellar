# =============================================================================
# Mimir Metrics Storage (Prometheus-compatible)
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: observability
  labels:
    app: mimir
spec:
  serviceName: mimir
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      containers:
        - name: mimir
          image: grafana/mimir:3.0.3
          args:
            - -config.file=/etc/mimir/mimir.yaml
          ports:
            - name: http
              containerPort: 9009
            - name: grpc
              containerPort: 9095
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5

      volumes:
        - name: config
          configMap:
            name: mimir-config

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9009
      targetPort: http
    - name: grpc
      port: 9095
      targetPort: grpc
  selector:
    app: mimir
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: observability
data:
  mimir.yaml: |
    multitenancy_enabled: false

    server:
      http_listen_port: 9009
      grpc_listen_port: 9095

    common:
      storage:
        backend: filesystem
        filesystem:
          dir: /data

    blocks_storage:
      backend: filesystem
      filesystem:
        dir: /data/blocks
      tsdb:
        dir: /data/tsdb

    ruler_storage:
      backend: filesystem
      filesystem:
        dir: /data/rules

    limits:
      max_global_series_per_user: 1000000
      max_global_series_per_metric: 100000
      ingestion_rate: 100000
      ingestion_burst_size: 200000

    compactor:
      data_dir: /data/compactor
      sharding_ring:
        kvstore:
          store: inmemory
