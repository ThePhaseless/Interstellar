# =============================================================================
# MetalLB Bootstrap Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metallb-system

resources:
  - namespace.yaml
  - ipaddresspool.yaml
  - l2advertisement.yaml

helmGlobals:
  chartHome: charts/metallb-0.14.9

helmCharts:
  - name: metallb
    releaseName: metallb
    namespace: metallb-system
    includeCRDs: true

labels:
  - pairs:
      managed-by: argocd
    includeSelectors: true
