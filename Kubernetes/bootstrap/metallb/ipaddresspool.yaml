# =============================================================================
# MetalLB IP Address Pool
# =============================================================================
# Reserved IPs for LoadBalancer services on the home LAN subnet
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: cluster-pool
  namespace: metallb-system
spec:
  addresses:
    # 192.168.1.101-192.168.1.120 reserved for LoadBalancer services
    # 192.168.1.100 is reserved for Talos control-plane API virtual IP
    - 192.168.1.101-192.168.1.120
  autoAssign: true
  avoidBuggyIPs: true
