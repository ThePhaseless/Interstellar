# =============================================================================
# ClamAV External Secret
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: clamav-secrets
  namespace: security
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: clamav-secrets
    creationPolicy: Owner
  data:
    - secretKey: discord-webhook-url
      remoteRef:
        key: discord-webhook-url
