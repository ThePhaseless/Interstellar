# =============================================================================
# CrowdSec External Secret
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-secrets
  namespace: crowdsec
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: crowdsec-secrets
    creationPolicy: Owner
  data:
    - secretKey: bouncer-key
      remoteRef:
        key: crowdsec-api-key
