# =============================================================================
# Authentik External Secrets
# =============================================================================
# Fetches Authentik configuration secrets from Bitwarden.
# These are consumed by the Helm chart via envFrom.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-store
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
    - secretKey: authentik-secret-key
      remoteRef:
        key: authentik-secret-key
    - secretKey: authentik-postgresql-password
      remoteRef:
        key: authentik-postgresql-password
    - secretKey: authentik-bootstrap-token
      remoteRef:
        key: authentik-bootstrap-token
    - secretKey: google-oauth-client-id
      remoteRef:
        key: google-oauth-client-id
    - secretKey: google-oauth-client-secret
      remoteRef:
        key: google-oauth-client-secret
