# =============================================================================
# Bitwarden SDK Server for External Secrets Operator
# =============================================================================
# The SDK Server provides a REST API for ESO to fetch secrets from Bitwarden
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-sdk-server
  namespace: external-secrets
  labels:
    app: bitwarden-sdk-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden-sdk-server
  template:
    metadata:
      labels:
        app: bitwarden-sdk-server
    spec:
      containers:
        - name: sdk-server
          image: bitwarden/sm-kubernetes:0.4.0
          env:
            - name: BW_API_URL
              value: "https://api.bitwarden.com"
            - name: BW_IDENTITY_API_URL
              value: "https://identity.bitwarden.com"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-sdk-server
  namespace: external-secrets
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5000
      targetPort: http
  selector:
    app: bitwarden-sdk-server
