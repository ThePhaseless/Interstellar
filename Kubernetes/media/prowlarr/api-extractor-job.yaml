apiVersion: batch/v1
kind: Job
metadata:
  name: prowlarr-api-extractor
  namespace: media
spec:
  template:
    spec:
      serviceAccountName: arr-api-extractor
      restartPolicy: OnFailure
      containers:
        - name: api-extractor
          image: bitnami/kubectl:latest
          command: ["/scripts/extract-api-key.sh"]
          env:
            - name: APP_NAME
              value: Prowlarr
          volumeMounts:
            - name: prowlarr-data
              mountPath: /config
            - name: arr-scripts
              mountPath: /scripts
        - name: configure-prowlarr
          image: alpine/curl:latest
          command: ["/scripts/configure-prowlarr.sh"]
          env:
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-api-key
                  key: api-key
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: radarr-api-key
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api-key
                  name: sonarr-api-key
          volumeMounts:
            - name: prowlarr-data
              mountPath: /config
            - name: prowlarr-scripts
              mountPath: /scripts
      volumes:
        - name: prowlarr-data
          persistentVolumeClaim:
            claimName: prowlarr-data
        - name: arr-scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
        - name: prowlarr-scripts
          configMap:
            name: prowlarr-init-script
            defaultMode: 0755
