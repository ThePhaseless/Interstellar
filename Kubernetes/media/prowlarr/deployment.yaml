apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: prowlarr
  name: prowlarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: prowlarr
    spec:
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["/scripts/init-arr-config.sh"]
          env:
            - name: APP_NAME
              value: "Prowlarr"
          volumeMounts:
            - name: prowlarr-data
              mountPath: /config
            - name: arr-template-config
              mountPath: /config-template
              readOnly: true
            - name: init-scripts
              mountPath: /scripts
              defaultMode: 0755
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: linuxserver/prowlarr:1.37.0
          name: prowlarr
          ports:
            - containerPort: 9696
          volumeMounts:
            - mountPath: /config
              name: prowlarr-data
        - name: api-key-extractor
          image: alpine:latest
          command: ["/bin/sh", "-c", "apk add --no-cache curl && /scripts/extract-api-key.sh"]
          env:
            - name: APP_NAME
              value: "Prowlarr"
          volumeMounts:
            - name: prowlarr-data
              mountPath: /config
              readOnly: true
            - name: extractor-scripts
              mountPath: /scripts
              defaultMode: 0755
        - name: prowlarr-configurator
          image: alpine:latest
          command: ["/bin/sh", "-c", "apk add --no-cache curl && /scripts/configure-prowlarr.sh"]
          env:
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-api-key
                  key: api-key
                  optional: true
          volumeMounts:
            - name: configurator-scripts
              mountPath: /scripts
              defaultMode: 0755
      restartPolicy: Always
      volumes:
        - name: init-scripts
          configMap:
            name: init-scripts
            defaultMode: 0755
        - name: extractor-scripts
          configMap:
            name: api-extractor-scripts
            defaultMode: 0755
        - name: configurator-scripts
          configMap:
            name: prowlarr-configurator-scripts
            defaultMode: 0755
        - name: arr-template-config
          configMap:
            name: arr-template-config
        - name: prowlarr-data
          persistentVolumeClaim:
            claimName: prowlarr-data
