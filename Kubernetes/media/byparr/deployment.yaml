apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: byparr
  name: byparr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: byparr
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: byparr
    spec:
      containers:
        - env:
            - name: LOG_LEVEL
              value: info
          image: ghcr.io/thephaseless/byparr:1.2.1
          name: byparr
          ports:
            - containerPort: 8191
              protocol: TCP
      restartPolicy: Always
