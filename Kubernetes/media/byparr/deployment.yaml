apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: byparr
  name: byparr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: byparr
  template:
    metadata:
      labels:
        io.kompose.service: byparr
    spec:
      containers:
        - env:
            - name: LOG_LEVEL
              value: info
          image: ghcr.io/thephaseless/byparr:2.0.1
          name: byparr
          ports:
            - containerPort: 8191
