apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: recyclarr
  name: recyclarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: recyclarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: recyclarr
    spec:
      initContainers:
        - name: config-generator
          image: alpine:latest
          command: ["/scripts/generate-runtime-config.sh"]
          env:
            - name: CONFIG_TYPE
              value: "recyclarr"
          volumeMounts:
            - name: recyclarr-templates
              mountPath: /templates
              readOnly: true
            - name: recyclarr-config
              mountPath: /config
            - name: config-generator-scripts
              mountPath: /scripts
              defaultMode: 0755
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: ghcr.io/recyclarr/recyclarr:7.4
          name: recyclarr
          volumeMounts:
            - mountPath: /config
              name: recyclarr-config
      restartPolicy: Always
      volumes:
        - name: recyclarr-templates
          configMap:
            name: recyclarr-templates
        - name: recyclarr-config
          emptyDir: {}
        - name: config-generator-scripts
          configMap:
            name: config-generator-scripts
            defaultMode: 0755
