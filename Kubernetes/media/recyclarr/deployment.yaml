apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: recyclarr
  name: recyclarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: recyclarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: recyclarr
    spec:
      containers:
        - env:
            - name: RADARR_API_KEY
            - name: SONARR_API_KEY
            - name: TZ
              value: Europe/Warsaw
          image: ghcr.io/recyclarr/recyclarr:7.4
          name: recyclarr
          volumeMounts:
            - mountPath: /config
              name: recyclarr-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: recyclarr-cm0
          name: recyclarr-cm0
