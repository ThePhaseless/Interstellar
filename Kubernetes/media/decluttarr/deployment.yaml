apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: decluttarr
  name: decluttarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: decluttarr
  template:
    metadata:
      labels:
        io.kompose.service: decluttarr
    spec:
      initContainers:
        - name: config-generator
          image: alpine:latest
          command: ["/scripts/generate-runtime-config.sh"]
          env:
            - name: CONFIG_TYPE
              value: "decluttarr"
          volumeMounts:
            - name: decluttarr-templates
              mountPath: /templates
              readOnly: true
            - name: decluttarr-config
              mountPath: /config
            - name: config-generator-scripts
              mountPath: /scripts
              defaultMode: 0755
      containers:
        - image: ghcr.io/manimatter/decluttarr:v1.50.2
          name: decluttarr
          volumeMounts:
            - mountPath: /app/config
              name: decluttarr-config
      restartPolicy: Always
      volumes:
        - name: decluttarr-templates
          configMap:
            name: decluttarr-templates
        - name: decluttarr-config
          emptyDir: {}
        - name: config-generator-scripts
          configMap:
            name: config-generator-scripts
            defaultMode: 0755
