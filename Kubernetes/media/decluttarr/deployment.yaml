apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: decluttarr
  name: decluttarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: decluttarr
  template:
    metadata:
      labels:
        io.kompose.service: decluttarr
    spec:
      containers:
        - image: ghcr.io/manimatter/decluttarr:v1.50.2
          name: decluttarr
          volumeMounts:
            - mountPath: /app/config
              name: decluttarr-config
      restartPolicy: Always
      volumes:
        - name: decluttarr-config
          configMap:
            name: decluttarr-config
