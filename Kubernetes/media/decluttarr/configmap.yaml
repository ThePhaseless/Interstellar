apiVersion: v1
data:
  FAILED_IMPORT_MESSAGE_PATTERNS:
    '["Not a Custom Format upgrade for existing","Not
    an upgrade for existing"]'
  LOG_LEVEL: INFO
  MIN_DOWNLOAD_SPEED: "100"
  NO_STALLED_REMOVAL_QBIT_TAG: Don't Kill
  PERMITTED_ATTEMPTS: "3"
  QBITTORRENT_URL: http://qbittorrent:8080
  RADARR_KEY: ""
  RADARR_URL: http://radarr:7878
  REMOVE_FAILED: "True"
  REMOVE_FAILED_IMPORTS: "True"
  REMOVE_METADATA_MISSING: "True"
  REMOVE_MISSING_FILES: "True"
  REMOVE_ORPHANS: "True"
  REMOVE_SLOW: "True"
  REMOVE_STALLED: "True"
  REMOVE_TIMER: "10"
  REMOVE_UNMONITORED: "True"
  RUN_PERIODIC_RESCANS:
    '{"SONARR": {"MISSING": true, "CUTOFF_UNMET": true, "MAX_CONCURRENT_SCANS":
    3, "MIN_DAYS_BEFORE_RESCAN": 7},"RADARR": {"MISSING": true, "CUTOFF_UNMET": true,
    "MAX_CONCURRENT_SCANS": 3, "MIN_DAYS_BEFORE_RESCAN": 7}}'
  SONARR_KEY: ""
  SONARR_URL: http://sonarr:8989
kind: ConfigMap
metadata:
  labels:
    io.kompose.service: decluttarr-env-decluttarr
  name: env-decluttarr
  namespace: media
