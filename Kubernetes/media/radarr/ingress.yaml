apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`^radarr\.(.+)`)
      kind: Rule
      observability:
        accessLogs: true
      services:
        - name: radarr
          port: 7878
