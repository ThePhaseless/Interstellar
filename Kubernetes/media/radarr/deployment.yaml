apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: radarr
  name: radarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: radarr
    spec:
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["/scripts/init-arr-config.sh"]
          env:
            - name: APP_NAME
              value: "Radarr"
          volumeMounts:
            - name: radarr-data
              mountPath: /config
            - name: arr-template-config
              mountPath: /config-template
              readOnly: true
            - name: init-scripts
              mountPath: /scripts
              defaultMode: 0755
      containers:
        - image: linuxserver/radarr:5.26.2
          name: radarr
          env:
            - name: TZ
              value: Europe/Warsaw
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: radarr-data
            - mountPath: /data
              name: radarr-storage
        - name: api-key-extractor
          image: alpine:latest
          command: ["/bin/sh", "-c", "apk add --no-cache curl && /scripts/extract-api-key.sh"]
          env:
            - name: APP_NAME
              value: "Radarr"
          volumeMounts:
            - name: radarr-data
              mountPath: /config
              readOnly: true
            - name: extractor-scripts
              mountPath: /scripts
              defaultMode: 0755
      restartPolicy: Always
      volumes:
        - name: init-scripts
          configMap:
            name: init-scripts
            defaultMode: 0755
        - name: extractor-scripts
          configMap:
            name: api-extractor-scripts
            defaultMode: 0755
        - name: arr-template-config
          configMap:
            name: arr-template-config
        - name: radarr-data
          persistentVolumeClaim:
            claimName: radarr-data
        - name: radarr-storage
          hostPath:
            path: /Storage
