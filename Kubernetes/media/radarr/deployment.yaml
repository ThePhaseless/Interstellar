apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: radarr
  name: radarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: radarr
    spec:
      containers:
        - name: api-key-extractor
          image: alpine:latest
          command: ["/scripts/extract-api-key.sh"]
          env:
            - name: APP_NAME
              value: "Sonarr"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
              readOnly: true
            - name: extractor-scripts
              mountPath: /scripts
              defaultMode: 0755
        - image: linuxserver/radarr:5.26.2
          name: radarr
          nodeSelector:
            kubernetes.io/hostname: nickel
          env:
            - name: TZ
              value: Europe/Warsaw
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: radarr-data
            - mountPath: /data
              name: radarr-storage
      restartPolicy: Always
      volumes:
        - name: extractor-scripts
          configMap:
            name: universal-api-extractor
            defaultMode: 0755
        - name: radarr-data
          persistentVolumeClaim:
            claimName: radarr-data
        - name: radarr-storage
          hostPath:
            path: /Storage
