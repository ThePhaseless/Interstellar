apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: radarr
  name: radarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: radarr
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: linuxserver/radarr:5.26.2
          name: radarr
          nodeSelector:
            kubernetes.io/hostname: nickel
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: radarr-claim0
            - mountPath: /data
              name: radarr-claim1
      restartPolicy: Always
      volumes:
        - name: radarr-claim0
          persistentVolumeClaim:
            claimName: radarr-claim0
        - name: radarr-claim1
          hostPath:
            path: /Storage
