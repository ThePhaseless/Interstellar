---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arr-api-extractor
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: media
  name: secret-manager
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-manager-binding
  namespace: media
subjects:
  - kind: ServiceAccount
    name: arr-api-extractor
    namespace: media
roleRef:
  kind: Role
  name: secret-manager
  apiGroup: rbac.authorization.k8s.io
