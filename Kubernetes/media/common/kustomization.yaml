apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media

resources:
  - rbac.yaml

configMapGenerator:
  # Shared scripts for all Arr apps
  - name: arr-scripts
    files:
      - extract-api-key.sh
      - replace-with-envs.sh

  # Shared config template for all Arr apps
  - name: arr-config
    files:
      - config.xml
