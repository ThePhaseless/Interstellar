apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: qbittorrent
  name: qbittorrent
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: qbittorrent
    spec:
      containers:
        - env:
            - name: DOCKER_MODS
              value: ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
            - name: TZ
              value: Europe/Warsaw
            - name: UMASK
              value: "002"
          image: linuxserver/qbittorrent:5.1.2
          name: qbittorrent
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /config/qBittorrent/qBittorrent.conf
              name: qbittorrent-config
              subPath: config.conf
            - mountPath: /config/qBittorrent
              name: qbittorrent-data
            - mountPath: /downloads
              name: qbittorrent-storage
      restartPolicy: Always
      volumes:
        - name: qbittorrent-data
          persistentVolumeClaim:
            claimName: qbittorrent-data
        - name: qbittorrent-config
          configMap:
            name: qbittorrent-config
        - name: qbittorrent-storage
          hostPath:
            path: /Storage
