apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: add
    traefik.enable: "true"
    traefik.http.routers.jellyseerr.middlewares: crowdsec,default-headers,auth
  labels:
    io.kompose.service: jellyseerr
  name: jellyseerr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jellyseerr
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: add
        traefik.enable: "true"
        traefik.http.routers.jellyseerr.middlewares: crowdsec,default-headers,auth
      labels:
        io.kompose.service: jellyseerr
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: fallenbagel/jellyseerr:2.7.2
          name: jellyseerr
          ports:
            - containerPort: 5055
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: jellyseerr-claim0
      restartPolicy: Always
      volumes:
        - name: jellyseerr-claim0
          persistentVolumeClaim:
            claimName: jellyseerr-claim0
