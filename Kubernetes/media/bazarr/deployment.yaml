apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: bazarr
  name: bazarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: bazarr
  template:
    metadata:
      labels:
        io.kompose.service: bazarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: nickel
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            [
              "cp /config-template/config.yaml /config/ && /scripts/replace-with-envs.sh /config/config.yaml",
            ]
          env:
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-api-key
                  key: api-key
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-api-key
                  key: api-key
          volumeMounts:
            - name: bazarr-data
              mountPath: /config
            - name: bazarr-config
              mountPath: /config-template
              readOnly: true
            - name: arr-scripts
              mountPath: /scripts

      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: linuxserver/bazarr:1.5.2
          name: bazarr

          ports:
            - containerPort: 6767
          volumeMounts:
            - mountPath: /config
              name: bazarr-data
            - mountPath: /data
              name: bazarr-storage
      restartPolicy: Always

      volumes:
        - name: bazarr-config
          configMap:
            name: bazarr-config
        - name: bazarr-data
          persistentVolumeClaim:
            claimName: bazarr-data
        - name: bazarr-storage
          hostPath:
            path: /Storage
        - name: arr-scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
