apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: bazarr
  name: bazarr
  namespace: media
spec:
  nodeSelector:
    kubernetes.io/hostname: nickel
  selector:
    matchLabels:
      io.kompose.service: bazarr
  template:
    metadata:
      labels:
        io.kompose.service: bazarr
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: linuxserver/bazarr:1.5.2
          name: bazarr
          ports:
            - containerPort: 6767
          volumeMounts:
            - mountPath: /config
              name: bazarr-claim0
            - mountPath: /data
              name: bazarr-claim1
      restartPolicy: Always
      volumes:
        - name: bazarr-claim0
          persistentVolumeClaim:
            claimName: bazarr-claim0
        - name: bazarr-claim1
          hostPath:
            path: /Storage
