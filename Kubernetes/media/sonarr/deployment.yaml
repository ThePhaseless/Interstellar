apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sonarr
  name: sonarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sonarr
    spec:
      initContainers:
        - name: config-initializer
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            [
              " if [ ! -f /config/config.xml ]; then cp /config-template/config.xml /config/; fi ",
            ]
          volumeMounts:
            - name: sonarr-data
              mountPath: /config
            - name: arr-config
              mountPath: /config-template
              readOnly: true
      containers:
        - image: linuxserver/sonarr:4.0.15
          name: sonarr
          env:
            - name: TZ
              value: Europe/Warsaw
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-data
            - mountPath: /data
              name: sonarr-storage
      volumes:
        - name: arr-scripts
          configMap:
            name: arr-scripts
            defaultMode: 0755
        - name: arr-config
          configMap:
            name: arr-config
        - name: sonarr-data
          persistentVolumeClaim:
            claimName: sonarr-data
        - name: sonarr-storage
          hostPath:
            path: /Storage
