apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sonarr
  name: sonarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sonarr
    spec:
      initContainers:
        - name: config-initializer
          image: alpine:latest
          command: ["/scripts/init-arr-config.sh"]
          env:
            - name: APP_NAME
              value: "Sonarr"
          volumeMounts:
            - name: sonarr-data
              mountPath: /config
            - name: arr-template-config
              mountPath: /config-template
              readOnly: true
            - name: init-scripts
              mountPath: /scripts
              defaultMode: 0755
      containers:
        - image: linuxserver/sonarr:4.0.15
          name: sonarr
          env:
            - name: TZ
              value: Europe/Warsaw
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-data
            - mountPath: /data
              name: sonarr-storage
        - name: api-key-extractor
          image: alpine:latest
          command:
            [
              "/bin/sh",
              "-c",
              "apk add --no-cache curl && /scripts/extract-api-key.sh",
            ]
          env:
            - name: APP_NAME
              value: "Sonarr"
          volumeMounts:
            - name: sonarr-data
              mountPath: /config
              readOnly: true
            - name: extractor-scripts
              mountPath: /scripts
              defaultMode: 0755
      restartPolicy: Always
      volumes:
        - name: init-scripts
          configMap:
            name: init-scripts
            defaultMode: 0755
        - name: extractor-scripts
          configMap:
            name: api-extractor-scripts
            defaultMode: 0755
        - name: arr-template-config
          configMap:
            name: arr-template-config
        - name: sonarr-data
          persistentVolumeClaim:
            claimName: sonarr-data
        - name: sonarr-storage
          hostPath:
            path: /Storage
