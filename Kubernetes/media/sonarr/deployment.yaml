apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sonarr
  name: sonarr
  namespace: media
spec:
  selector:
    matchLabels:
      io.kompose.service: sonarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sonarr
    spec:
      containers:
        - name: api-key-extractor
          image: alpine:latest
          command: ["/scripts/extract-api-key.sh"]
          env:
            - name: APP_NAME
              value: "Sonarr"
          volumeMounts:
            - name: radarr-config
              mountPath: /config
              readOnly: true
            - name: extractor-scripts
              mountPath: /scripts
              defaultMode: 0755
        - image: linuxserver/sonarr:4.0.15
          name: sonarr
          nodeSelector:
            kubernetes.io/hostname: nickel
          env:
            - name: TZ
              value: Europe/Warsaw
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: sonarr-data
            - mountPath: /data
              name: sonarr-storage
      restartPolicy: Always
      volumes:
        - name: extractor-scripts
          configMap:
            name: universal-api-extractor
            defaultMode: 0755
        - name: sonarr-data
          persistentVolumeClaim:
            claimName: sonarr-data
        - name: sonarr-storage
          hostPath:
            path: /Storage
