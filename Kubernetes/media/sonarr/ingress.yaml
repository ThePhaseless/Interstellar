apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`^sonarr\.(.+)`)
      kind: Rule
      observability:
        accessLogs: true
      services:
        - name: sonarr
          port: 8989
