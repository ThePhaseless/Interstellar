apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: dns
    traefik.enable: "true"
    traefik.http.routers.adguardhome.middlewares: crowdsec,default-headers,auth
    traefik.http.services.adguardhome.loadbalancer.server.port: "80"
  labels:
    io.kompose.service: adguardhome
  name: adguardhome
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: adguardhome
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: dns
        traefik.enable: "true"
        traefik.http.routers.adguardhome.middlewares: crowdsec,default-headers,auth
        traefik.http.services.adguardhome.loadbalancer.server.port: "80"
      labels:
        io.kompose.service: adguardhome
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Warsaw
          image: adguard/adguardhome:v0.107.64
          name: adguardhome
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/adguardhome/work
              name: adguardhome-claim0
            - mountPath: /opt/adguardhome/conf
              name: adguardhome-cm1
      restartPolicy: Always
      volumes:
        - name: adguardhome-claim0
          persistentVolumeClaim:
            claimName: adguardhome-claim0
        - configMap:
            name: adguardhome-cm1
          name: adguardhome-cm1
