apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose -f ./compose.yaml convert
    kompose.version: 1.34.0 (cbf2835db)
    subdomain: auth
    traefik.enable: "true"
    traefik.http.middlewares.auth.forwardauth.address: http://authentik_server:9000/outpost.goauthentik.io/auth/traefik
    traefik.http.middlewares.auth.forwardauth.authResponseHeaders: X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version
    traefik.http.middlewares.auth.forwardauth.trustForwardHeader: "true"
  labels:
    io.kompose.service: authentik-server
  name: authentik-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: authentik-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose -f ./compose.yaml convert
        kompose.version: 1.34.0 (cbf2835db)
        subdomain: auth
        traefik.enable: "true"
        traefik.http.middlewares.auth.forwardauth.address: http://authentik_server:9000/outpost.goauthentik.io/auth/traefik
        traefik.http.middlewares.auth.forwardauth.authResponseHeaders: X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version
        traefik.http.middlewares.auth.forwardauth.trustForwardHeader: "true"
      labels:
        io.kompose.service: authentik-server
    spec:
      containers:
        - args:
            - server
          env:
            - name: AUTHENTIK_EMAIL__FROM
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__FROM
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__HOST
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__PORT
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__PORT
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__TIMEOUT
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__USE_SSL
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__USE_SSL
                  name: env-authentik
            - name: AUTHENTIK_EMAIL__USE_TLS
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_EMAIL__USE_TLS
                  name: env-authentik
            - name: AUTHENTIK_ERROR_REPORTING__ENABLED
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_ERROR_REPORTING__ENABLED
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__HOST
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__NAME
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__NAME
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__PASSWORD
                  name: env-authentik
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_POSTGRESQL__USER
                  name: env-authentik
            - name: AUTHENTIK_REDIS__HOST
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_REDIS__HOST
                  name: env-authentik
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: AUTHENTIK_SECRET_KEY
                  name: env-authentik
          image: ghcr.io/goauthentik/server:2025.6
          name: authentik-server
          ports:
            - containerPort: 9000
              protocol: TCP
          volumeMounts:
            - mountPath: /media
              name: authentik-server-claim0
            - mountPath: /templates
              name: authentik-server-claim1
      restartPolicy: Always
      volumes:
        - name: authentik-server-claim0
          persistentVolumeClaim:
            claimName: authentik-server-claim0
        - name: authentik-server-claim1
          persistentVolumeClaim:
            claimName: authentik-server-claim1
