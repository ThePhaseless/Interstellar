name: game-servers
services:
  ftb-skies-expert:
    container_name: FTBSkiesExpert
    image: eclipse-temurin:22.0.1_8-jre
    working_dir: /data
    command: ["/data/start.sh"]
    tty: true
    stdin_open: true
    volumes:
      - "${SERVERS_PATH}/FTB-Skies-Expert:/data"
    ports:
      - "25565:25565"
