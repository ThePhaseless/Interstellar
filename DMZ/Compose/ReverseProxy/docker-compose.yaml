services:
  traefik:
    depends_on:
      authelia:
        condition: service_healthy
    container_name: traefik
    # The official v2 Traefik docker image
    image: traefik:latest
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certresolver=cloudflare"
      - "--entrypoints.websecure.http.tls.domains[0].main=${PUBLIC_HOSTNAME}"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.${PUBLIC_HOSTNAME}"
      - "--entrypoints.websecure.forwardedHeaders.insecure=true"
      - "--global.sendAnonymousUsage=true"
      - "--providers.file.directory=/config"
      - "--providers.file.watch=true"
      - "--providers.docker=true"
      - "--providers.docker.defaultRule=HostRegexp(`{subdomain:{{ .ContainerName }}}.{host:.+}`)"
      - "--certificatesResolvers.cloudflare.acme.email=${CF_API_EMAIL}"
      - "--certificatesResolvers.cloudflare.acme.storage=/cert/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=0"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1"
    ports:
      # The Web UI
      - "8080:8080"
      # The HTTP port
      - "80:80"
      # The HTTPS port
      - "443:443"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIG_PATH}/ReverseProxy/Traefik/config:/config
      - ${CONFIG_PATH}/ReverseProxy/Traefik/cert:/cert
      - ./pages:/pages
    labels:
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik.middlewares=authelia"

  whoami:
    image: traefik/whoami
    container_name: whoami

  authelia:
    depends_on:
      ldap:
        condition: service_healthy
    container_name: authelia
    image: authelia/authelia:latest
    ports:
      - "9091:9091"
    volumes:
      - ${CONFIG_PATH}/ReverseProxy/Authelia:/config
    environment:
      - AUTHELIA_LOG_LEVEL=info
      - AUTHELIA_ACCESS_CONTROL_DEFAULT_POLICY=two_factor
      - AUTHELIA_NOTIFIER_SMTP_HOST=smtp.gmail.com
      - AUTHELIA_NOTIFIER_SMTP_PORT=587
      - AUTHELIA_NOTIFIER_SMTP_USERNAME=${SMTP_USERNAME}
      - AUTHELIA_NOTIFIER_SMTP_PASSWORD=${SMTP_PASSWORD}
      - AUTHELIA_NOTIFIER_SMTP_SENDER=${SMTP_SENDER}
      - AUTHELIA_JWT_SECRET=${JWT_SECRET}
      - AUTHELIA_SESSION_DOMAIN=${PUBLIC_HOSTNAME}
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_DEFAULT_REDIRECTION_URL=https://${PUBLIC_HOSTNAME}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_ENCRYPTION_KEY}
      - AUTHELIA_STORAGE_LOCAL_PATH=/config/db.sqlite3
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_IMPLEMENTATION=custom
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_URL=ldap://ldap
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER=cn=admin,${DCs}
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD=${LDAP_ADMIN_PASSWORD}
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_GROUPS_FILTER=(&(member={dn})(objectclass=groupOfNames))
      - AUTHELIA_AUTHENTICATION_BACKEND_LDAP_BASE_DN=${DCs}
    labels:
      - "traefik.http.routers.authelia.rule=HostRegexp(`{subdomain:auth}.{host:.+}`)"
      - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https%3A%2F%2Fauth.${PUBLIC_HOSTNAME}%2F'
      - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'

  ldap:
    image: bitnami/openldap
    container_name: ldap
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost:389", "-b", "${DCs}", "-D", "cn=admin,${DCs}", "-w", "${LDAP_ADMIN_PASSWORD}"]
      start_interval: 2s
      start_period: 10s
      interval: 5s
      timeout: 10s
      retries: 1
    environment:
      - LDAP_TLS=false
      - LDAP_PORT_NUMBER=389
      - LDAP_ROOT=${DCs}
      - LDAP_ADMIN_DN=cn=admin,${DCs}
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
    labels:
      - "traefik.enable=false"


  ldap-user-manager:
    depends_on:
      ldap:
        condition: service_healthy
    restart: unless-stopped
    container_name: ldap-user-manager
    ports:
        - 85:80
    environment:
        - SERVER_HOSTNAME=${PUBLIC_HOSTNAME}
        - NO_HTTPS=true
        - LDAP_URI=ldap://ldap
        - LDAP_BASE_DN=${DCs}
        - LDAP_ADMINS_GROUP=admins
        - LDAP_ADMIN_BIND_DN=cn=admin,${DCs}
        - LDAP_ADMIN_BIND_PWD=${LDAP_ADMIN_PASSWORD}
    image: wheelybird/ldap-user-manager:latest
    labels:
      - "traefik.http.routers.ldap-user-manager.rule=HostRegexp(`{subdomain:users}.{host:.+}`)"
      - "traefik.http.routers.ldap-user-manager.middlewares=authelia"
