name: media
services:
  bazarr:
    image: linuxserver/bazarr:1.4.4-development
    container_name: Bazarr
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/Media/Bazarr:/config
      - ${STORAGE_PATH}/Media:/data
    ports:
      - 6767:6767
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.middlewares=authelia,crowdsec,default-headers"

  radarr:
    image: linuxserver/radarr:5.7.0
    container_name: Radarr
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/Media/Radarr:/config
      - ${STORAGE_PATH}:/data
    ports:
      - 7878:7878
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.middlewares=authelia,crowdsec,default-headers"

  sonarr:
    image: linuxserver/sonarr:4.0.8
    container_name: Sonarr
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/Media/Sonarr:/config
      - ${STORAGE_PATH}:/data #optional
    ports:
      - 8989:8989
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.middlewares=authelia,crowdsec,default-headers"

  prowlarr:
    image: linuxserver/prowlarr:1.20.1
    container_name: Prowlarr
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/Media/Prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.middlewares=authelia,crowdsec,default-headers"

  qbittorrent:
    container_name: qBittorrent
    restart: unless-stopped
    image: ghcr.io/hotio/qbittorrent:release-4.6.5
    ports:
      - 8080:8080
    environment:
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_PATH}/Media/qBittorrent:/config
      - ${STORAGE_PATH}:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.middlewares=authelia,crowdsec,default-headers"

  jellyseerr:
    depends_on:
      - jellyfin
    image: fallenbagel/jellyseerr:1.9.2
    container_name: Jellyseerr
    environment:
      - TZ=${TIMEZONE}
    ports:
      - 5055:5055
    volumes:
      - ${CONFIG_PATH}/Media/Jellyseerr:/app/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "subdomain=add"
      - "traefik.http.routers.jellyseerr.middlewares=authelia,crowdsec,default-headers"

  jellyfin:
    image: linuxserver/jellyfin:10.9.7
    container_name: Jellyfin
    environment:
      - TZ=${TIMEZONE}
      - JELLYFIN_PublishedServerUrl=watch.${PUBLIC_HOSTNAME}
    volumes:
      - ${CONFIG_PATH}/Media/Jellyfin:/config
      - ${STORAGE_PATH}/Media:/data
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
    labels:
      - "traefik.enable=true"
      - "subdomain=watch"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"

  watchtower:
    image: containrrr/watchtower:latest
    container_name: Watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup
    restart: unless-stopped
    labels:
      - "traefik.enable=false"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.21
    container_name: FlareSolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TIMEZONE}
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:7.1
    container_name: recyclarr
    user: 1000:1000
    volumes:
      - ${CONFIG_PATH}/Recyclarr:/config
    environment:
      - TZ=${TIMEZONE}
