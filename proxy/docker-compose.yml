services:
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  traefik:
    depends_on:
      - authelia
    container_name: traefik
    # The official v2 Traefik docker image
    image: traefik:latest
    # Enables the web UI and tells Traefik to listen to docker
    command:
      #[http.middlewares]
      # [http.middlewares.blog-redirect.redirectRegex]
      #   regex = "^(https?://)(.*).example.com/(.*)$"
      #   replacement = "${1}example.com/${2}/${3}"
      #   permanent = true
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--global.sendAnonymousUsage=true"
      - "--providers.docker=true"
      - "--certificatesResolvers.cloudflare.acme.storage=/cert/acme.json"
      - "--certificatesResolvers.cloudflare.acme.dnsChallenge.provider=cloudflare"
      - "--certificatesResolvers.cloudflare.acme.dnsChallenge.delayBeforeCheck=0"

    environment:
      - CF_EMAIL=${CF_DNS_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - PUBLIC_HOSTNAME=${PUBLIC_HOSTNAME}
      - HOST_IP=${HOST_IP}
      - PROXY_IP=${PROXY_IP}
    ports:
      # The HTTP port
      - "80:80"
      # The HTTPS port
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./Traefik/cert:/cert
    labels:
      # Enable Traefik Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`proxy.${PUBLIC_HOSTNAME}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.middlewares=authelia"
      - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.middlewares.redirect-to-host.redirectRegex.regex=^(https?://)(.*).${PUBLIC_HOSTNAME}/(.*)$$"
      - "traefik.http.middlewares.redirect-to-host.redirectRegex.replacement=$${1}${PUBLIC_HOSTNAME}/$${2}/$${3}"
      - "traefik.http.middlewares.redirect-to-host.redirectRegex.permanent=true"
      - "traefik.http.routers.litwave.rule=Host(`${PUBLIC_HOSTNAME}`)"
      - "traefik.http.routers.litwave.entrypoints=websecure"
      - "traefik.http.routers.litwave.middlewares=authelia, redirect-to-host"
      - "traefik.http.routers.litwave.tls.certresolver=cloudflare"

  authelia:
    container_name: authelia
    image: authelia/authelia:latest
    volumes:
      - ./Authelia/config:/config
    environment:
      - AUTHELIA_NOTIFIER_SMTP_HOST=smtp.gmail.com
      - AUTHELIA_NOTIFIER_SMTP_PORT=587
      - AUTHELIA_NOTIFIER_SMTP_USERNAME=${SMTP_USERNAME}
      - AUTHELIA_NOTIFIER_SMTP_PASSWORD=${SMTP_PASSWORD}
      - AUTHELIA_NOTIFIER_SMTP_SENDER=${SMTP_USERNAME}
      - AUTHELIA_LOG_LEVEL=info
      - AUTHELIA_JWT_SECRET=${AUTHELIA_JWT_SECRET}
      - AUTHELIA_SESSION_DOMAIN=${PUBLIC_HOSTNAME}
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_DEFAULT_REDIRECTION_URL=https://${PUBLIC_HOSTNAME}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_ENCRYPTION_KEY}
      - AUTHELIA_STORAGE_LOCAL_PATH=/config/db.sqlite3
      - AUTHELIA_AUTHENTICATION_BACKEND_FILE_PATH=/config/users_database.yml
      - AUTHELIA_AUTHENTICATION_BACKEND_FILE_WATCH=true
      - AUTHELIA_AUTHENTICATION_BACKEND_FILE_SEARCH_EMAIL=true
      - AUTHELIA_ACCESS_CONTROL_DEFAULT_POLICY=two_factor

    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.authelia.rule=Host(`auth.${PUBLIC_HOSTNAME}`)'
      - 'traefik.http.routers.authelia.entryPoints=websecure'
      - 'traefik.http.routers.authelia.tls=true'
      - 'traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https%3A%2F%2Fauth.${PUBLIC_HOSTNAME}%2F'
      - 'traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true'
      - 'traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email'