http:
  routers:
    authelia:
      rule: 'Host(`login.{{ env "PUBLIC_HOSTNAME" }}`)'
      service: authelia-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare
        domains:
          - main: '{{ env "PUBLIC_HOSTNAME" }}'
            sans:
              - '*.{{ env "PUBLIC_HOSTNAME" }}'
  services:
    authelia-service:
      loadBalancer:
        servers:
          - url: 'http://authelia:9091'