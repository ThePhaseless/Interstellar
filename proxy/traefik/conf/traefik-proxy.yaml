http:
  routers:
    proxy-router:
      rule: 'Host(`proxy.{{ env "PUBLIC_HOSTNAME" }}`)'
      service: proxy-service
      middlewares:
        - authelia
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare
        domains:
          - main: '{{ env "PUBLIC_HOSTNAME" }}'
            sans:
              - '*.{{ env "PUBLIC_HOSTNAME" }}'
  services:
    proxy-service:
      loadBalancer:
        servers:
          - url: 'http://{{ env "PROXY_IP" }}:8080'
