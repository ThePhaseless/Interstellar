# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

# An empty starter config to use with Recyclarr. Update the values below as needed for your
# instance. You will be required to update the `api_key` and `base_url` for each instance you want
# to use.
#
# If you'd rather use pre-built configuration instead of building your own from scratch, see these
# pages:
# - Config Templates: https://recyclarr.dev/wiki/guide-configs/
# - CLI Command: http://recyclarr.dev/wiki/cli/config/list/templates/
#
# This file WILL NOT WORK as it currently is. You need to read the documentation and build this
# configuration from scratch. Note that there's no "one size fits all" configuration. Please refer
# to the TRaSH Guides to understand how to build the appropriate configuration based on your
# hardware setup and capabilities.
#
# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://recyclarr.dev/wiki/yaml/config-reference/
#
# Want a more flexible file layout?
# See: https://recyclarr.dev/wiki/file-structure/

# Configuration specific to Sonarr. For Radarr, the layout is the same.
# See: http://recyclarr.dev/wiki/yaml/config-reference/basic/
sonarr:
  series:
    # Set the URL/API Key to your actual instance
    base_url: http://sonarr:8989
    api_key: !env_var SONARR_API_KEY
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      series: default
      season: default
      episodes:
        rename: true
        standard: default
        anime: default
        daily: default

    quality_profiles:
      - name: Remux-1080p - Anime
        min_format_score: 1
      - name: WEB-2160p
        qualities:
          - name: Bluray-2160p Remux
          - name: Bluray-2160p
          - name: WEBDL-2160p
          - name: WEBRip-2160p
          - name: HDTV-2160p
          - name: Bluray-1080p Remux
          - name: Bluray-1080p
          - name: WEBRip-1080p
          - name: WEBDL-1080p
          - name: Bluray-720p
          - name: WEBRip-720p
          - name: WEBDL-720p
          - name: Raw-HD
          - name: HDTV-1080p
          - name: HDTV-720p
        upgrade:
          allowed: true
          until_quality: Bluray-2160p Remux

    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
      - template: sonarr-quality-definition-anime
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime

    # Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # HDR Formats
      - trash_ids:
          - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 9b64dff695c2115facf1b6ea59c9bd07 # x265 (no HDR/DV)
        assign_scores_to:
          - name: WEB-2160p

      - trash_ids:
          - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        assign_scores_to:
          - name: WEB-2160p
            score: 0

      - trash_ids:
          - b2550eb333d27b75833e25b8c2557b38 # 10bit
        assign_scores_to:
          - name: Remux-1080p - Anime
            score: 0 # Adjust scoring as desired

      - trash_ids:
          - 026d5aadd1a6b4e550b134cb6c72b3ca # Uncensored
        assign_scores_to:
          - name: Remux-1080p - Anime
            score: 100 # Adjust scoring as desired

radarr:
  movies:
    base_url: http://radarr:7878
    api_key: !env_var RADARR_API_KEY
    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      folder: default
      movie:
        rename: true
        standard: standard

    include:
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web
      - template: radarr-quality-definition-anime
      - template: radarr-quality-profile-anime
      - template: radarr-custom-formats-anime

    quality_profiles:
      - name: UHD Bluray + WEB
        qualities:
          - name: Remux-2160p
          - name: Bluray-2160p
          - name: WEBDL-2160p
          - name: WEBRip-2160p
          - name: HDTV-2160p
          - name: Remux-1080p
          - name: Bluray-1080p
          - name: WEBRip-1080p
          - name: WEBDL-1080p
          - name: Bluray-720p
          - name: WEBRip-720p
          - name: WEBDL-720p
          - name: Raw-HD
          - name: HDTV-1080p
          - name: HDTV-720p
        upgrade:
          allowed: true
          until_quality: Remux-2160p

    # Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # Anime
      - trash_ids:
          - 064af5f084a0a24458cc8ecd3220f93f # Uncensored
        assign_scores_to:
          - name: UHD Bluray + WEB
            score: 1

      # Movie Versions
      - trash_ids:
          # Uncomment any of the following lines to prefer these movie versions
          - 570bc9ebecd92723d2d21500f4be314c # Remaster
          - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
          - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)

      - trash_ids:
          - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
          - a5d148168c4506b55cf53984107c396e # 10bit
        assign_scores_to:
          - name: UHD Bluray + WEB
            score: 0
