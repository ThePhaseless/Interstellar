- name: Install prerequisites for managing APT repositories
  ansible.builtin.apt:
    name:
      - curl
      - gpg
    state: present
    update_cache: true

- name: Check for NVIDIA Container Toolkit Repository
  register: nvidia_container_toolkit_repo
  changed_when: false
  ansible.builtin.stat:
    path: /etc/apt/sources.list.d/nvidia-container-toolkit.list

- name: Add NVIDIA Container Toolkit GPG key
  when: not nvidia_container_toolkit_repo.stat.exists
  block:
    - name: Download the GPG key
      ansible.builtin.get_url:
        url: https://nvidia.github.io/libnvidia-container/gpgkey
        dest: /tmp/nvidia-gpgkey
        mode: "0644"

    - name: Dearmor the GPG key
      ansible.builtin.command:
        cmd: gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg /tmp/nvidia-gpgkey
        creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

    - name: Clean up downloaded GPG key
      ansible.builtin.file:
        path: /tmp/nvidia-gpgkey
        state: absent

    - name: Add the NVIDIA Container Toolkit repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://nvidia.github.io/libnvidia-container/stable/deb/$(ARCH) /"
        state: present
        filename: nvidia-container-toolkit

- name: Install the NVIDIA Container Toolkit packages
  ansible.builtin.apt:
    name:
      - nvidia-container-toolkit
      - nvidia-container-toolkit-base
      - libnvidia-container-tools
      - libnvidia-container1
    state: present
    update_cache: true

- name: Configure NVIDIA Container Toolkit for containerd
  ansible.builtin.command:
    cmd: nvidia-ctk runtime configure --runtime=containerd --set-as-default
  # This command is generally idempotent, but you can add a check if needed.
  # For example, check if the containerd config has been modified.
  changed_when: false # Assuming the command itself reports changes correctly or is idempotent
