- name: Configure
  hosts: oracle
  tasks:
    - name: Update packages
      ansible.builtin.import_tasks: tasks/update-apt.yaml
- name: Setup Tailscale
  hosts: oracle
  vars_files:
    - vars/oracle.yaml
  roles:
    - role: artis3n.tailscale.machine
- name: Install Docker
  hosts: oracle
  roles:
    - geerlingguy.docker
