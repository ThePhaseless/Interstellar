- name: Discover Tailscale Machines
  hosts: localhost
  tasks:
    - name: Discover Tailscale Machines
      ansible.builtin.include_tasks: tasks/discover_tailscale.yaml
- name: Install Nvidia Drivers on Proxmox
  hosts: proxmox
  vars_files:
    - vars/nvidia.yaml
  tasks:
    - name: Install Nvidia Drivers
      ansible.builtin.include_tasks: tasks/install_nvidia_drivers.yaml
      vars:
        linux_headers_package: "pve-headers-{{ ansible_kernel }}"
- name: Install Nvidia Drivers on Containers
  hosts: containers
  vars_files:
    - vars/nvidia.yaml
  tasks:
    - name: Install Nvidia Drivers
      ansible.builtin.include_tasks: tasks/install_nvidia_drivers.yaml
      vars:
        kernel_modules: false
