- name: Discover Tailscale Machines
  hosts: localhost
  tasks:
    - name: Discover Tailscale Machines
      ansible.builtin.include_tasks: tasks/discover_tailscale.yaml
- name: Run proxy compose
  hosts: argon
  tasks:
    - name: Run proxy compose
      community.docker.docker_compose_v2:
        project_src: "{{ playbook_dir }}/../"
        files:
          - compose.proxy.yaml
        pull: always
