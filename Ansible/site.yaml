---
- name: Main deployment playbook
  hosts: proxmox_hosts
  gather_facts: false
  vars_files:
    - vars/proxmox.yaml
    - vars/container_config.yaml
  roles:
    - role: proxmox_containers

- name: Deploy Tailscale on Oracle and Proxmox containers
  hosts: all
  vars_files:
    - vars/tailscale.yaml
  roles:
    - role: artis3n.tailscale.machine
