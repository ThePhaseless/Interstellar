# Maintenance playbook for TalosOS infrastructure
# TalosOS nodes are managed via talosctl, not Ansible
# This playbook handles Proxmox host and Oracle VPS maintenance

- name: Update ProxmoxVE
  hosts: proxmox
  become: true
  tasks:
    - name: Update Proxmox packages
      ansible.builtin.include_tasks: tasks/update-proxmox.yaml

- name: Update Oracle VPS instances
  hosts: oracle
  become: true
  tasks:
    - name: Update apt packages
      ansible.builtin.import_tasks: tasks/update-apt.yaml
