name: Ansible Workflow Template
on:
  workflow_call:
    inputs:
      playbook-name:
        description: "Name of the playbook to run (e.g., site-containers.yaml)"
        required: true
        type: string
      ansible-group:
        description: "Ansible group to limit the playbook run (e.g., containers)"
        default: "all"
        type: string
      workflow-name:
        description: "Display name for the workflow"
        type: string
        default: "Run Ansible Playbook on ${{ inputs.ansible-group }}"
    secrets:
      GPG_SECRET:
        required: true
      TS_OAUTH_CLIENT_ID:
        required: true
      TS_OAUTH_SECRET:
        required: true
      TS_PROXMOX_OAUTH_SECRET:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download encrypted artifacts
        uses: actions/download-artifact@v4
        with:
          name: encrypted-ansible-files
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: .

      - name: Setup Ansible Environment
        uses: ./.github/actions/ansible-setup
        with:
          gpg-secret: ${{ secrets.GPG_SECRET }}
          ts-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          ts-oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          artifact-name: encrypted-ansible-files

      - name: Run Ansible Playbook
        run: ansible-playbook ${{ inputs.playbook-name }} --extra-vars "tailscale_authkey=${{ secrets.TS_PROXMOX_OAUTH_SECRET }}" --limit ${{ inputs.ansible-group }}
        working-directory: Ansible
