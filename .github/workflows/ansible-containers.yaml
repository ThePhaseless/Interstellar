name: Apply Ansible Playbook on Proxmox Containers
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Terraform Infrastructure"]
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - "Ansible/**"
      - "Config/**"
      - ".github/workflows/ansible-containers.yaml"

jobs:
  call-ansible-workflow:
    uses: ./.github/workflows/ansible-template.yaml
    with:
      playbook-name: "site-containers.yaml"
      workflow-name: "Apply Ansible Playbook on Proxmox Containers"
      concurrency-group: "ansible-containers"
      config-paths: '["Config/**"]'
    secrets:
      GPG_SECRET: ${{ secrets.GPG_SECRET }}
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      TS_PROXMOX_OAUTH_SECRET: ${{ secrets.TS_PROXMOX_OAUTH_SECRET }}
