# =============================================================================
# OpenTofu CI/CD Workflow
# =============================================================================
# Runs OpenTofu plan on PRs and apply on main branch pushes.
# Uses Bitwarden Secrets Manager for all credentials.

name: OpenTofu

on:
  push:
    branches: [main]
    paths:
      - "OpenTofu/**"
      - ".github/workflows/opentofu.yaml"
  pull_request:
    branches: [main]
    paths:
      - "OpenTofu/**"
      - ".github/workflows/opentofu.yaml"

env:
  TOFU_VERSION: "1.9.0"
  TOFU_WORKING_DIR: "./OpenTofu"

jobs:
  # ---------------------------------------------------------------------------
  # OpenTofu Plan (runs on all PRs and pushes)
  # ---------------------------------------------------------------------------
  plan:
    name: Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fetch all secrets from Bitwarden (single project)
      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            oci-tenancy-ocid > OCI_tenancy_ocid
            oci-user-ocid > OCI_user_ocid
            oci-fingerprint > OCI_fingerprint
            oci-private-key > OCI_private_key
            oci-region > OCI_region
            oci-namespace > TF_VAR_oci_namespace
            tailscale-api-key > TAILSCALE_API_KEY
            tailscale-tailnet > TF_VAR_tailscale_tailnet
            oci-compartment-id > TF_VAR_oci_compartment_id
            tf-state-bucket > TF_STATE_BUCKET

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: OpenTofu Format Check
        id: fmt
        run: tofu fmt -check -recursive
        working-directory: ${{ env.TOFU_WORKING_DIR }}
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: |
          tofu init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="namespace=${{ env.TF_VAR_oci_namespace }}"
        working-directory: ${{ env.TOFU_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color
        working-directory: ${{ env.TOFU_WORKING_DIR }}

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color -out=tfplan
        working-directory: ${{ env.TOFU_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}
        continue-on-error: true

      # Post plan output to PR
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### OpenTofu Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### OpenTofu Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### OpenTofu Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### OpenTofu Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: OpenTofu Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Upload plan for apply job
      - name: Upload OpenTofu Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TOFU_WORKING_DIR }}/tfplan

  # ---------------------------------------------------------------------------
  # OpenTofu Apply (only on main branch)
  # ---------------------------------------------------------------------------
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fetch all secrets from Bitwarden (single project)
      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            oci-tenancy-ocid > OCI_tenancy_ocid
            oci-user-ocid > OCI_user_ocid
            oci-fingerprint > OCI_fingerprint
            oci-private-key > OCI_private_key
            oci-region > OCI_region
            oci-namespace > TF_VAR_oci_namespace
            tailscale-api-key > TAILSCALE_API_KEY
            tailscale-tailnet > TF_VAR_tailscale_tailnet
            oci-compartment-id > TF_VAR_oci_compartment_id
            tf-state-bucket > TF_STATE_BUCKET

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: Download OpenTofu Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TOFU_WORKING_DIR }}

      - name: OpenTofu Init
        run: |
          tofu init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="namespace=${{ env.TF_VAR_oci_namespace }}"
        working-directory: ${{ env.TOFU_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}

      - name: OpenTofu Apply
        run: tofu apply -auto-approve tfplan
        working-directory: ${{ env.TOFU_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}
