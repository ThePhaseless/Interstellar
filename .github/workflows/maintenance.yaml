name: Update and Maintenance
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 3 AM
  push:
    branches:
      - main
    paths:
      - ".github/workflows/maintenance.yaml"
      - "Ansible/maintenance.yaml"

concurrency:
  group: concurrency-lock

jobs:
  setup:
    runs-on: ubuntu-latest
    environment: server
    env:
      UV_LINK_MODE: copy

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-collections-${{ hashFiles('./Ansible/requirements.yaml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-collections-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          enable-cache: true
          cache-local-path: .venv

      - name: Install Project Dependencies
        run: uv sync --locked

      - name: Setup Ansible Environment
        working-directory: Ansible
        run: ansible-galaxy install -r requirements.yaml

      - name: Setup Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: "true"
          version: latest

      - name: Run maintenance playbook
        run: ansible-playbook maintenance.yaml
        working-directory: Ansible
