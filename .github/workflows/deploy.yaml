name: Deploy Terraform Infrastructure
on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sunday at 2 AM UTC to prevent artifact expiration
    - cron: "0 2 * * 0"
  push:
    branches:
      - main

concurrency:
  group: terraform
  cancel-in-progress: true

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yaml
    secrets: inherit
  ansible:
    needs: terraform
    strategy:
      matrix:
        playbook: ["containers", "oracle", "proxmox"]
    uses: ./.github/workflows/ansible-template.yaml
    with:
      ansible-group: ${{matrix.playbook}}
      playbook-name: "deploy-${{matrix.playbook}}.yaml"
    secrets: inherit
