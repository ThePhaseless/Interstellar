name: Auto Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set outputs that will be available to other jobs.
    outputs:
      k3s: ${{ steps.filter.outputs.k3s }}
      ansible: ${{ steps.filter.outputs.ansible }}
      terraform: ${{ steps.filter.outputs.terraform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes in specific folders
        uses: dorny/paths-filter@v3
        id: filter
        with:
          predicate-quantifier: "every"
          filters: |
            k3s: &k3s
              - '!**'
              - '.github/workflows/ansible-k3s.yaml'
              - 'Ansible/k3s.yaml'

            ansible: &ansible
              - '!**'
              - 'Ansible/setup-*.yaml'
              - '.github/workflows/ansible-setup.yaml'

            terraform: &terraform
              - '!**'
              - 'Terraform/**'
              - '.github/workflows/terraform.yaml'

  terraform:
    needs: changes
    if: needs.changes.outputs.terraform == 'true'
    secrets: inherit
    uses: ./.github/workflows/terraform.yaml

  ansible_setup:
    needs: changes
    if: needs.changes.outputs.ansible == 'true'
    secrets: inherit
    uses: ./.github/workflows/ansible-setup.yaml

  ansible_k3s:
    needs: changes
    if: needs.changes.outputs.k3s == 'true'
    secrets: inherit
    uses: ./.github/workflows/ansible-k3s.yaml
