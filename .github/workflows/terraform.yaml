# =============================================================================
# Terraform CI/CD Workflow
# =============================================================================
# Runs Terraform plan on PRs and apply on main branch pushes.
# Uses Bitwarden Secrets Manager for all credentials.

name: Terraform

on:
  push:
    branches: [main]
    paths:
      - "Terraform/**"
      - ".github/workflows/terraform.yaml"
  pull_request:
    branches: [main]
    paths:
      - "Terraform/**"
      - ".github/workflows/terraform.yaml"

env:
  TF_VERSION: "1.12.2"
  TF_WORKING_DIR: "./Terraform"

jobs:
  # ---------------------------------------------------------------------------
  # Terraform Plan (runs on all PRs and pushes)
  # ---------------------------------------------------------------------------
  plan:
    name: Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fetch all secrets from Bitwarden (single project)
      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            oci-tenancy-ocid > OCI_tenancy_ocid
            oci-user-ocid > OCI_user_ocid
            oci-fingerprint > OCI_fingerprint
            oci-private-key > OCI_private_key
            oci-region > OCI_region
            oci-namespace > TF_VAR_oci_namespace
            tailscale-api-key > TAILSCALE_API_KEY
            tailscale-tailnet > TF_VAR_tailscale_tailnet
            oci-compartment-id > TF_VAR_oci_compartment_id

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="namespace=${{ env.TF_VAR_oci_namespace }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}
        continue-on-error: true

      # Post plan output to PR
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Upload plan for apply job
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  # ---------------------------------------------------------------------------
  # Terraform Apply (only on main branch)
  # ---------------------------------------------------------------------------
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fetch all secrets from Bitwarden (single project)
      - name: Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            oci-tenancy-ocid > OCI_tenancy_ocid
            oci-user-ocid > OCI_user_ocid
            oci-fingerprint > OCI_fingerprint
            oci-private-key > OCI_private_key
            oci-region > OCI_region
            oci-namespace > TF_VAR_oci_namespace
            tailscale-api-key > TAILSCALE_API_KEY
            tailscale-tailnet > TF_VAR_tailscale_tailnet
            oci-compartment-id > TF_VAR_oci_compartment_id

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="namespace=${{ env.TF_VAR_oci_namespace }}"
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BW_ACCESS_TOKEN }}
