name: 'Ansible Setup'
description: 'Common setup steps for Ansible workflows'
inputs:
  gpg-secret:
    description: 'GPG secret for decryption'
    required: true
  ts-oauth-client-id:
    description: 'Tailscale OAuth Client ID'
    required: true
  ts-oauth-secret:
    description: 'Tailscale OAuth Secret'
    required: true
  artifact-name:
    description: 'Name of the encrypted artifact to download'
    required: true


runs:
  using: composite
  steps:
    - name: Decrypt sensitive files
      shell: bash
      run: |
        ./scripts/decrypt.sh "${{ inputs.gpg-secret }}" ./Ansible/inventory.ini
        ./scripts/decrypt.sh "${{ inputs.gpg-secret }}" ./Keys/deployment_key.pem
        ./scripts/decrypt.sh "${{ inputs.gpg-secret }}" ./Ansible/vars/proxmox.yaml

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        activate-environment: true
        enable-cache: true

    - name: Install Project Dependencies
      shell: bash
      run: uv sync --locked

    - name: Run Ansible Lint
      shell: bash
      run: ansible-lint
      working-directory: Ansible

    - name: Setup Tailscale
      uses: tailscale/github-action@v3
      with:
        oauth-client-id: ${{ inputs.ts-oauth-client-id }}
        oauth-secret: ${{ inputs.ts-oauth-secret }}
        tags: tag:ci
        version: latest

    - name: Ansible Requirements
      shell: bash
      run: ansible-galaxy install -r requirements.yml
      working-directory: Ansible
