name: home

services:
  samba:
    container_name: Samba
    image: ghcr.io/servercontainers/samba:latest
    network_mode: host
    cap_add:
      - CAP_NET_ADMIN
    environment:
      TZ: ${TIMEZONE}
      SAMBA_VOLUME_CONFIG_shared_home: |
        [Storage]
          path=/storage
          browsable = yes
          writable = yes
          guest ok = yes
          create mask = 0777
          directory mask = 0777

        [Game Servers]
          path=/game-servers
          browsable = yes
          writable = yes
          guest ok = yes
          create mask = 0777
          directory mask = 0777

    volumes:
      - ${SERVERS_PATH}:/game-servers
      - ${STORAGE_PATH}:/storage
    restart: unless-stopped

