services:
  magnum:
    container_name: Magnum
    image: github.com/silvernetgroupsggw/magnum:latest
    environment:
      - API_MODE=development
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.magnum.loadbalancer.server.port=8000"
      - "subdomain=magnum"
